      CSD U2 Heading Demo: "# Headings\n\n<div style=\"float: right; height: 250px;
        width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px\" markdown=\"1\">\n<details>\n\n<summary><strong>What
        are headings?</strong></summary>\n\nHeadings are the different sized section
        titles throughout a web page. Headings add structure to your web page by breaking
        it up so its easier for a user to read.\n\n</details>\n<details>\n<summary><strong>How
        do I make different sized headings?</strong></summary>\n\nHeadings come in
        6 different sizes. So far you have primarily used the biggest one: \\<h1>.
        The number '1' in the HTML tag designates that this is the biggest heading.
        The smallest heading is \\<h6>. You can also try the \\<h2>, \\<h3>, \\<h4>,
        and \\<h5> tags, which get smaller as the number gets larger.\n\n</h1>\n</details>\n<details>\n<summary><strong>What
        is HTML?</strong></summary>\n\nHTML stands for Hypertext Markup Language.
        HTML is used to add structure to the content of a web page. HTML uses tags
        to specify where certain structures start and end. These tags are sets of
        characters not found in the English language so that the content and structure
        can be differentiated. \n\n</details>\n<details>\n<summary><strong>What is
        an HTML element?</strong></summary>\n\nAn HTML element is a piece of a website
        that is marked by a start tag and sometimes closed with an end tag. The element
        also includes the content inside the tags. For example: \n<img src=\"https://images.code.org/fb4df62aa4d879f7021c567be2e28eea-image-1481135855001.png\"
        style=\"width:500px\">\n\n</details>\n<details>\n<summary><strong>What is
        an HTML tag?</strong></summary>\n\nAn HTML tag is the special set of characters
        that tells the machine where the start or end of an HTML element is and what
        type it is.\n\n</details>\n</div>\n\nSo far, you've organized your content
        into paragraphs.  Another way HTML allows you to organize your code is by
        using **headings**.  A heading is a short piece of text that goes at the top
        of a section of content, like a title.\n\nDo This:\n\n-   Find the headings
        in the web page below and use the Inspector Tool to see the code that makes
        them.\n-   Make sure you and your partner agree on what the tags do.\n-   Change
        the code so that \"Drawing\" and \"2 years\" match the headings on the rest
        of the page."
      CSD U2 Heading Demo_2018: "# სათაურები\\\r\n\n\\\r\n\n<div style=\"float:\nright;
        height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px\"\nmarkdown=\"1\">\r\n<details>\r\n<summary>**რას
        წარმოადგენენ სათაურები?**</summary>\r\nსათაურები ვებ-გვერდზე სექციების განსხვავებული
        ზომის სახელებს წარმოადგენენ. სათაურები ხელს უწყობენ თქვენი ვებ-გვერდის სტრუქტურის
        შექმნას, რადგან ასრულებენ გამყოფების როლს და აუმჯობესებენ გვერდის წაკითხვადობას.\r\n</details>\r\n<details>\r\n<summary>**როგორ
        შევქმნა განსხვავებული ზომის სათაურები?**</summary>\r\nსათაურების 6 სახეობა
        არსებობს. აქამდე თქვენ ყველაზე დიდი სათაური გამოგიყენებიათ: &lt;h1&gt;. რიცხვი
        '1' HTML თეგში განსაზღვრავს იმას, რომ ეს სათაური ყველაზე დიდია. ყველაზე პატარა
        სათაურია &lt;h6&gt;. ასევე შეგიძლიათ გამოსცადოთ &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;,\nand
        &lt;h5&gt; თეგები, რომლებიც პატარავდებიან განმსაზღვრელი რიცხვის ზრდასთან ერთად.\r\n</h1>\r\n</details>\r\n<details>\r\n<summary>**რა
        არის HTML?**</summary>\r\nHTML არის Hypertext Markup Language-ის აბრევიატურა
        (ჰიპერტექსტური მარკირების ენა). HTML გამოიყენება თქვენი ვებ-გვერდისა და მასზე
        არსებული ინფორმაციის სტრუქტურირებისთვის. HTML იყენებს თეგებს, რათა განსაზღვროს,
        თუ სად იწყება და მთავრდება ელემეტები. ეს თეგები წარმოადგენენ ასოების ისეთ
        მიმდვრობებს, რომლებიც ინგლისურ სიტყვებს არ ემთხვევა, რათა მარტივად გავარჩიოთ
        კოდი და შიგთავსი ერთამანეთისგან. \r\n</details>\r\n<details>\r\n<summary>**რა
        არის HTML ელემენტი?**</summary>\r\nHTML ელემენტი არის ვებ-საიტის ნაწილი, რომელიც
        იწყება გამხსნელი თეგით და ზოგჯერ მთავრდება დამხურავი თეგით. ელემენტი ასევე
        მოიცავს თეგებს შორის მოთავსებულ ინფორმაციას. მაგალითად: \r\n<img src=\"https://images.code.org/fb4df62aa4d879f7021c567be2e28eea-image-1481135855001.png\"\nstyle=\"width:500px\">\r\n</details>\r\n<details>\r\n<summary>**რა
        არის HTML თეგი?**</summary>\r\nHTML თეგი არის ასოების განსაკუთრებული მიმდევრობა,
        რომელიც ეუბნება მანქანას თუ როდის იწყება ან მთავრდება HTML ელემენტი და რა
        ტიპისაა ის.\r\n</details>\r\n</div>\r\n\r\nაქამდე თქვენ გაანაწილეთ თქვენი
        მონაცემები აბზაცებად.  არსებობს კიდევ ერთი გზა, რომელსაც HTML-ი გთავაზობთ:
        კოდის ორგანიზება **სათაურების** გამოყენებით. სათაური არის მოკლე ტექსტი, რომელიც
        თავსდება შიგთავსის სექციის თავში.\r\n\r\nგააკეთეთ ეს:\r\n* იპოვეთ სათაურები
        ქვემოთ მოცემულ ვებ-გვერდში და გამოიყენეთ ინსპექტორის ხელსაწყო, რათა ნახოთ,
        თუ რომელი კოდი ქმნის მათ.\r\n* დარწმუნდით, რომ თქვენ და თქვენი მეწყვილე შეთანხმდით
        იმაზე, თუ რას აკეთებს თითოეული თეგი.\r\n*\nშეცვალეთ კოდი ისე, რომ \"ნახატი\"
        და \"2 წელი\" ემთხვეოდეს გვერდზე არსებულ სათაურებს."
