        cât mai puţine blocuri posibil. Nu uita să faci mierea la final."
      2-3 Bee Conditionals 15: |-
        Modelul scară ar trebui să fie familiar.

        Poţi strânge nectar doar de la florile care au aşa ceva, folosind cât mai puţine blocuri?
