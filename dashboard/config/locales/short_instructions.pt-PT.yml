      2-3 Artist 1 new: Oi, eu sou um artista. Você pode escrever códigos para me
        fazer desenhar quase qualquer coisa. Use alguns blocos para me fazer desenhar
        sobre as linhas cinzas na imagem. (Cada linha tem o comprimento de 100 pixels)
      2-3 Artist 11: 'Faz uma borda no sinal de stop usando um octágono com lados
        de 100 píxeis. '
      2-3 Artist 12: |-
        Configure o bloco "repita vezes" para que ele crie
        um "círculo" para terminar o globo ocular. Se cada movimento virar um grau para a direita,
        quantas vezes você precisa repetir para completar o círculo? 180? 360? 500?
