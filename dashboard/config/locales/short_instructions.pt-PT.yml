        Esta casa tem uma parede inacabada. Cada lado
        tem 100 pixels de comprimento, mas a parede inacabada tem apenas 50. Complete a parede.
      2-3 Artist 3.4: O bloco `saltar para` move o artista sem desenhar. Desenha a
        linha tracejada usando blocos `saltar para` e `mover para`. Cada linha tem
        50 píxeis.
      2-3 Artist 3new: |-
        O chapéu vermelho tem 100 pixels de altura. Termine o desenho
        de um chapéu preto que seja 70 pixels menor. A largura do chapéu preto é de 50 pixels.
      2-3 Artist 4: Ajude-me a completar a casa para o gato.
      2-3 Artist 6: 'Essa casa precisa de um telhado! Desenhe o triângulo. Dica: todos
        os 3 lados têm o mesmo comprimento.'
      2-3 Artist 7: |-
        Termine de desenhar a metade direita da última janela.
        Cada quadrado da janela tem 25 pixels.
      2-3 Artist 8: Completa os quartos de cada um dos animais dividindo o rectângulo
        em dois quadrados iguais. O rectângulo tem 200 píxeis de largura e 100 píxeis
        de altura. Há várias maneiras de resolver este enigma, diverte-te!
      2-3 Artist 9 NEW: Terminar este papagaio
      2-3 Artist Assessment 1: "Avaliação: Terminar o desenho do último dente, \ntem
        25 píxeis de largura e 25 píxels de altura."
      2-3 Artist Debugging 1: "Este chapéu deveria ter apenas 50 píxeis de largura.
        \nConsegue corrigir isto?"
