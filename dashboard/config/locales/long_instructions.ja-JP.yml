      courseC19_playLab_EOC1: |-
        今までやってきたことを使って、ゲームを少しずつ作っていこう。

        ツールボックスにあるブロックを使って、はいけいとゲームの主人公になるキャラを選ぼう。
      courseC19_playLab_EOC2: |-
        イベント と 矢じるしキーをおしたとき あなたの主人公を動かす命令を使います。

        はたをゲットして、パズルをクリアしましょう。
      courseC19_playLab_EOC3: |-
        ほかのキャラも追加しよう！

        `セット キャラ`でほかのキャラを追加して、ゴールに向けて動かそう。
      courseC19_playLab_EOC4: |-
        ゲームがはじまったら、ふくすうのキャラが 主人公を おいかけてきます。リアルなゲームにするために ポイントが入るようにしよう！

        `キャラが さわったら`をつかって、ポイントが はいるようにするか、かちでゲームをおわるようにします。5ポイントとるか ゲームをかちでおわれば、このパズルはクリアです。
      courseC19_playLab_EOC5: すごい！ゲームを ほとんど 作ってしまった。あとは、ゲームを すきなように かえてみよう！かんせい したら、"おわり"を
        クリックしよう！
      courseC19_playLab_EOC6: 完成、ゲームをプレイしてみよう！ともだちとゲームを共有しよう！
      courseC_PlayLab_events6_2019: 上下、左右の矢印キーでペンギンをうごかして、ぜんぶの はたに さわってみよう！
