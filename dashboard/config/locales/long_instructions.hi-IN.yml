        <div class="no-pullthrough" style="float: right; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px" markdown="1">

        ::: विवरण [** मैं चित्र  (इमेज)कैसे जोड़ूं? **]

        `<Img>` टैग आपको अपने वेब पेज पर चित्र  (इमेज)दिखाने की अनुमति देता है।

        उदाहरण:

            <img src = "dog.png" alt = "डॉग जंपिंग">

        ब्राउज़र को यह बताने के लिए कि कौन सी फ़ाइल का उपयोग करना है, अतिरिक्त जानकारी, जिसे \*\* विशेषता (एट्रिब्युट) \*\* कहा जाता है, कोष्ठक के अंदर <img> टैग में जोड़ा जाता है। विशेषता (एट्रिब्युट) `src` का अर्थ है \*\* source और छवि (इमेज) का नाम बताएं। छवि (इमेज) फ़ाइलों के नाम में एक्सटेंशन शामिल हैं जो कंप्यूटर को बताते हैं कि वे किस प्रकार की छवि (इमेज) के साथ काम कर रहे हैं। सामान्य एक्सटेंशन .jpg, .jpeg, .png हैं। <br> <br>

        src विशेषता (एट्रिब्युट) के अलावा, छवि (इमेज) तत्वों में छवि (इमेज) का वर्णन करने वाले `alt` विशेषता (एट्रिब्युट) भी होती हैं। यह तब काम आता है जब छवि (इमेज) लोड ना हो या उन लोगों के लिए जिनकी दृष्टी कमजोर है । <br> <br>

        एक `<img>` टैग एक \*\* स्व-समापन टैग \*\* का उदाहरण है क्योंकि यह एक टैग में शुरू और बंद होता है।
        :::

        ::: विवरण [** क्यों एक इमेज टैग में अंतिम टैग नहीं है? **]
        एक इमेज टैग को अंतिम टैग की आवश्यकता नहीं है क्योंकि उसमें कोई पाठ सामग्री (टेक्स्ट ) नहीं है जिसे टैग में लपेटा जाना चाहिए। स्क्रीन पर दिखाई जाने वाली सामग्री टैग विशेषताओं (एट्रिब्युटस ) के माध्यम से निर्दिष्ट की जाती है।
        :::
        ::: विवरण [** एक विशेषता (एट्रिब्युट) क्या है? **]

        विशेषताएं (एट्रिब्युटस)  एक टैग में शामिल अतिरिक्त जानकारी हैं। गुण के नाम और मूल्य हैं। नाम बताता है कि किस प्रकार की जानकारी प्रदान की जा रही है और फिर मूल्य उस टैग के लिए विशिष्ट जानकारी देता है।

        उदाहरण के लिए `<img>` टैग में दो विशेषताएं (एट्रिब्युटस) हैं, src और alt। src छवि (इमेज)  फ़ाइल का नाम निर्दिष्ट करता है और alt ब्राउज़र को टेक्स्ट में बताता है कि छवि (इमेज) क्या है।

        :::

        </div>

        # विवरण आवश्यक है

        `Src` विशेषता (एट्रिब्युट) में आपको उस छवि (इमेज) के सही फ़ाइल का नाम बताना पड़ता हैं। इसका मतलब है कि आपको स्पेलिंग, कैपिटलाइज़ेशन और फ़ाइल एक्सटेंशन पर ध्यान देना पड़ेगा। इस पृष्ठ की तीन छवियां (इमेज) अनुचित `src` विशेषता (एट्रिब्युट) के कारण नहीं दिखाई देती। संदर्भ के लिए फ़ाइल मेनू का उपयोग करना, प्रत्येक छवि (इमेज) टैग को ठीक करना।

        _Note: भले ही छवि (इमेज)यां ठीक से लोड नहीं हो रही हैं, हमारी वेबसाइट अभी भी टेक्स्ट दिखा रही है कि वहां क्या होना चाहिए क्योंकि हमने `alt` विशेषताओं (एट्रिब्युटस) का उपयोग किया था। ठंडा!_

