      Dance_2019_01: |-
        _आइए, डांस पार्टी करें!_

        <xml><block type="Dancelab_makeAnonymousDanceSprite" block-text="make a new dancer"><title name="COSTUME" config="&quot;CAT&quot;, &quot;PINEAPPLE&quot;">"CAT"</title><title name="LOCATION">{x: 200, y: 200}</title></block></xml> ब्लॉक को खींच कर वर्कस्पेस में लाएं और इसे <xml><block type="Dancelab_whenSetup2" next_connection_disabled="true" block-text="setup"></block></xml> ब्लॉक के अंदर जोड़ कर अपना पहला डांसर बनाएं।

        -   _अगर आपको ज़्यादा जानकारी या कुछ अतिरिक्त चुनौतियां चाहिए हों तो आप बाईं ओर दिए हुए लाइटबल्ब पर क्लिक कर सकते हैं।_
      Dance_2019_02: |-
        <xml><block type="Dancelab_whenKey" block-text="when up pressed"></block></xml> ब्लॉक के इस्तेमाल से आप ऊपर के तीर का बटन दबाकर अपना कोड चला सकते हैं। अब <xml><block type="Dancelab_doMoveEachLR" block-text="do once"><title name="GROUP">"CAT"</title><title name="MOVE">MOVES.XClapSide</title><title name="DIR">-1</title></block></xml> ब्लॉक के इस्तेमाल से ऊपर के तीर का बटन दबाने पर अपने डांसर से ताली बजवाएं, या कुछ और करवाएं!

        _"रन” बटन क्लिक करने के बाद ऊपर के तीर का बटन या ![](<https://images.code.org/419e704e6841c0b696016bf5029b8cb9-image-1571864825506.06.45 PM.png>) दबाना न भूलें!_
      Dance_2019_03: अब बारी है डांस प्रतियोगिता की! जब आप अलक-अलग बटन दबाएं तब डांसर
        को अलग-अलग मूव करने के लिए प्रोग्राम करें। हर डांसर के लिए अपनी पसंदीदा मूव
        चुनें या फिर इसे '(Random)' पर सेट करके कुछ एकदम नया पाएं!
      Dance_2019_04: |-
        आओ, संगीत की धुन पर डांसरों को थिरकने पर मजबूर करें!

        <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">4</title><title name="UNIT">"measures"</title></block></xml> ब्लॉक को वर्कस्पेस पर खींच लाएं। इसे <xml><block type="Dancelab_changeMoveEachLR"><title name="GROUP">"SHARK"</title><title name="MOVE">MOVES.ThisOrThat</title><title name="DIR">-1</title></block></xml> ब्लॉक के नीचे जोड़ें। अब आपका डांसर चौथी संगीत प्रविधि के बाद नई मूव करने लगेगा।

        **संगीत प्रविधि** से संगीत में समय गिना जाता है। इस ट्यूटोरियल में एक संगीत प्रविधि में चार बीट होती हैं।
      Dance_2019_05: "_अब हम संगीत सुन (ग्रूव) रहे हैं!_ \n\nअपने वर्कस्पेस में एक
        <xml><block type=\"Dancelab_atTimestamp\"><title name=\"TIMESTAMP\">6</title><title
        name=\"UNIT\">\"measures\"</title></block></xml> ब्लॉक शामिल करें। डांसर को
        6 संगीत प्रविधियों के बाद नया मूव शुरू करने के लिए सक्रिय करें।"
      Dance_2019_06: "इस नए ब्लॉक की मदद से पीछे डांस करने वाले छोटे डांसरों का समूह
        बनाएं जो मुख्य डांसर को बीच में रख कर उसके चारों ओर रहें। \n  <xml><block
        type=\"Dancelab_makeNewDanceSpriteGroup\">\n    <title name=\"N\">???</title>\n
        \   <title name=\"COSTUME\" config=\"&quot;BEAR&quot;, &quot;CAT&quot;, &quot;FROG&quot;,
        &quot;PINEAPPLE&quot;, &quot;SHARK&quot;, &quot;UNICORN&quot;, &quot;SLOTH&quot;\">???</title>\n
        \   <title name=\"LAYOUT\">\"circle\"</title>\n  </block></xml>\nअब आप एक
        साथ कई डांसर बना सकते हैं!"
      Dance_2019_07: |-
        हर डांसर के पास _विशेषताओं_ का सेट होता है, जो इसके स्वरूप को नियंत्रित करता है।

        डांसरों को अधिक पास या दूर करने के लिए हरे इवेंट ब्लॉक के अंतर्गत <xml><block type="Dancelab_setPropEach" block-text="the set block"><title name="GROUP" config="sprites, &quot;BEAR&quot;, &quot;CAT&quot;, &quot;DUCK&quot;, &quot;FROG&quot;, &quot;PINEAPPLE&quot;, &quot;SHARK&quot;, &quot;UNICORN&quot;, &quot;SLOTH&quot;">???</title><title name="PROPERTY">"scale"</title><title name="VAL">???</title></block></xml> का उपयोग करं।
      Dance_2019_08: डांसरों की एक "tint” यानि रंग की प्रॉपर्टी होती है जो रंग की
        एक परत चढ़ाती है। अपने किसी एक डांसर (या पूरे समूह) का रंग बदल कर देखें!
      Dance_2019_09: |-
        एक एक खास तरह का इवेंट है जो बार-बार होता है।

        <xml><block type="Dancelab_everySeconds"><title name="N">2</title><title name="UNIT">"measures"</title></block></xml>

        आपके टूलबॉक्स के दूसरे ब्लॉक आपको अपने डांसरों की प्रॉपर्टी को समय के साथ धीरे-धीरे (या अचानक) बदलने देते हैं।

        _सृजनशील हो जाएं और मज़े करें!_
      Dance_2019_10: अपने ग्रूव को आगे बढ़ाएं! अपने दोस्तों के साथ साझा करने के लिए
        अपना खुद का डांस बनाएं।
      Dance_Party_01: |-
        आइये मिल कर नाचते हैं (पार्टी करते हैं)

        Workspace में  'make a new' ब्लॉक को खींच के लायें और उसे  'setup' ब्लॉक के भीतर रखें. इस तरह आप एक नया डांसर बना सकते हो

         अगर आपको जादा जानकारी या चुनौतियां चाहिए, तो लेफ्ट के लाइटबल्ब प क्लिक करें
      Dance_Party_02: |-
        आइए इस अमरीकी हिरण से डांस करवाएं!

        <xml><block type="Dancelab_changeMoveLR"><title name="SPRITE">new\_dancer</title><title name="MOVE" config="MOVES.Dab, MOVES.Drop, MOVES.Floss">फ्लॉस</title><title name="DIR">-1</title></block></xml> ब्लॉक को वर्कस्पेस पर खींचें। इसे <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">4</title><title name="UNIT">"measures"</title></block></xml> ब्लॉक के नीचे जोड़ें। आपका डांसर चौथी संगीत प्रविधि के बाद नया मूव शुरू करेगा।

        **संगीत प्रविधियां** संगीत में समय की गिनती करने के लिए उपयोग की जाती हैं। इस ट्यूटोरियल में, एक संगीत प्रविधि चार बीट्स जितनी लंबी होगी।
      Dance_Party_03: "_अब हम संगीत सुन (ग्रूव) रहे हैं!_ \n\nअपने वर्कस्पेस में एक
        <xml><block type=\"Dancelab_atTimestamp\"><title name=\"TIMESTAMP\">6</title><title
        name=\"UNIT\">\"measures\"</title></block></xml> ब्लॉक शामिल करें। डांसर को
        6 संगीत प्रविधियों के बाद नया मूव शुरू करने के लिए सक्रिय करें।"
      Dance_Party_04: |-
        _इस डांस के लिए थोड़ा फ्लैश चाहिए!_

        अपने टूलबॉक्स में नया ब्लॉक खोजें, जो आपके डांसर के पीछे पार्श्व प्रभाव शामिल करता हो। संगीत के साथ समय-समय पर बदलते प्रभावों को देखें!
      Dance_Party_05: |-
        डांसर को  **हर 2 संगीत प्रविधियों** के बाद मूव बदलने के लिए सक्रिय करने हेतु दूसरा नया ब्लॉक उपयोग करें!

        -   `(अगला)`, `(पिछला)`, या `(बेतरतीब)` का चयन डांसर को हर बार कोड चलने पर अलग मूव करने के बारे में बताता है।
      Dance_Party_06: |-
        _हमें और डांसरों की जरूरत है!_

        बिल्ली के साथ डांस करने के लिए `backup_dancer1` नामक एक बैकअप डांसर बनाएं।
      Dance_Party_08: |-
        हर डांसर के पास _विशेषताओं_ का एक सेट होता है, जो इसके स्वरूप को नियंत्रित करता है।
        आप उनके _आकार_ को और छोटा करके पार्श्व में इसे डांसर जैसा दिखाई देने वाला बना सकते हैं। क्या आप दोनों बैकअप डांसरों को समान आकार का बना सकते हैं?
      Dance_Party_09: |-
        डांसरों के पास "रंगत" विशेषता होती है, जो रंग की एक परत शामिल कर सकती है। अपने किसी एक डांसर की रंगत बदलने का प्रयास करें।

        -   रंगत उस रंग को मिलाती है, जिसका चयन आप डांसर के रंगों के साथ करते हैं।
      Dance_Party_10: |-
        अब हम जानते हैं कि डांसर की विशेषताओं को कैसे बदलना है। हम इस ब्लॉक का उपयोग करते हुए संगीत की अपने आप प्रतिक्रिया वाली समान विशेषताएं भी बना सकते हैं:
        <xml>
        <block type="Dancelab_startMapping">

        <title name="SPRITE">right_unicorn</title>
        <title name="PROPERTY">"scale"</title>
        <title name="RANGE">"bass"</title>
        </block></xml>

        यह प्रोग्राम एक डांसर के कद को नियंत्रित करने के लिए संगीत की "मंद" आवाज (कम ध्वनियों) का उपयोग करता है। क्या आप अन्य डांसर को भी प्रतिक्रिया के लिए सक्रिय कर सकते हैं?
      Dance_Party_11: "<xml><block type=\"Dancelab_whenKey\"></block></xml> ब्लॉक
        से आप ऊपर के तीर को दबाने पर कोड चला सकते हैं। \n\nआप एक बार में ही डांस मूव
        बदल सकते हैं, डांसर की विशेषताएं बदल सकते हैं, या तत्काल मूव कर सकते हैं।
        रचनात्मक बनें और नए ब्लॉक खोजें!"
      Dance_Party_11_5: |-
        यह ब्लॉक देखें:

        <xml>
          <block type="Dancelab_makeNewDanceSpriteGroup">
            <title name="N">6</title>
            <title name="COSTUME">"DUCK"</title>
            <title name="LAYOUT">"circle"</title>
          </block></xml>

