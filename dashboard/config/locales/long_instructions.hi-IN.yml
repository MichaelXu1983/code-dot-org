        # डी बगिंग

        <div class="no-pullthrough" style="float: right; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px" markdown="1">

        ::: विवरण [** एक बग क्या है? **]
        बग्स  कोड में छूटी हुई या बनी हुई गलतियाँ या त्रुटियाँ हैं जिसके कारण यह योजना के अनुसार काम नहीं करता है।
        :::

        ::: विवरण [** डिबगिंग क्या है? **]
        डिबगिंग बग को खोजने और ठीक करने की प्रक्रिया है। डीबग करना एक समस्या को हल करने की प्रक्रिया है इसलिए जब आप डिबग करने की कोशिश करते हैं तब अपनी समस्या को सुलझाने के चरणों का उपयोग करें.
        :::

        ::: विवरण [** बग्स के कुछ उदाहरण क्या हैं? **]

        बग्स कुछ भी हो सकते हैं जिसके कारण कोड योजना के अनुसार काम नहीं करता है। कुछ उदाहरण गलत वर्तनी (स्पेलिंग ), गलत जगह पर कोड डालना, गलत टैग का उपयोग करना, या किसी टैग को बंद करना भूल जाना इत्यादी।

        :::

        ::: विवरण [** इंस्पेक्टर कभी-कभी काम करना क्यों बंद कर देता है? **]

        कभी-कभी HTML में बहुत सारे बग्स होते हैं.  तब निरीक्षक (इंस्पेक्टर ) कोड को ठीक से नहीं पढ़ सकता है और बंद हो जाता है.  एक बार बग्स के हटने के बाद, निरीक्षक फिर से काम करेगा।

        :::

        </div>

        इस पृष्ठ में चित्र हैं। चित्र बग को ढूँढना और मुश्किल बनाते हैं। क्या आप इस पृष्ठ को डीबग कर सकते हैं?

