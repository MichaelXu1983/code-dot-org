        # फॉर्मेट करना

        <div class="no-pullthrough" style="float: right; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px" markdown="1">

        ::: विवरण [** व्हाइट स्पेस क्या है? **]
        व्हाइट स्पेस किसी भी अक्षर (करैक्टर  )को संदर्भित करता है जो स्क्रीन पर रिक्त स्थान के रूप में दिखाई देता है, जैसे कि एक स्थान, एक टैब या एक नई पंक्ति। व्हाइट स्पेस दस्तावेज़ के अलग-अलग हिस्सों को पढ़ने में आसान बनाने में मदद करता है। उदाहरण के लिए, एचटीएमएल कोड में नए तत्वों को आमतौर पर एक नई लाइन में डाल दिया जाता है, भले ही यह पृष्ठ कैसे प्रदर्शित हो, इससे कोई अंतर नहीं पड़ता है।
        :::
        ::: विवरण [** इंडेंटेशन क्या है? **]
        इंडेंटेशन टेक्स्ट को दाईं ओर या बाईं ओर रखने के लिए है, इसे आसपास के टेक्स्ट से अलग करने के लिए। इंडेंटेशन प्रोग्राम की संरचना को व्यक्त करने में मदद करता है। HTML में, ऐसे तत्व जो अन्य तत्वों के अंदर होते हैं, वे आमतौर पर इंडेंट होते हैं। यहाँ एक उदाहरण है:

               <body>
                  <p>यह पैराग्राफ "body" के भीतर है .</p>
               </body>

        :::

        ::: विवरण [** प्रारूपण (फॉर्मेट) क्या है? **]
        फार्मेट करना याने पाठ को इस तरह से व्यवस्थित कर रहा है जिससे समझने में आसानी हो। HTML आमतौर पर इंडेंटेशन से फॉर्मेट किया जाता है। इसका मतलब है कि जो तत्व (एलेमेंट्स)अन्य तत्वों (एलेमेंट्स )के अंदर हैं वे कोड में दाईं ओर हैं। यहाँ एक उदाहरण है:

               <body>
                  <p>This paragraph is inside the "body" element.</p>
               </body>

        :::
        ::: विवरण [** निरीक्षक (कोड इंस्पेक्टर) कभी-कभी काम करना क्यों बंद कर देता है? **]

        कभी-कभी HTML में बहुत सारे बग्स होते हैं.  और कोड इंस्पेक्टर कोड को ठीक से नहीं पढ़ सकता है और यह कोड के उन हिस्सों पर भी काम करना बंद कर देता है जो सही हैं। एक बार बग्स हट जाने के बाद, कोड इंस्पेक्टर फिर से काम करेगा।

        :::

