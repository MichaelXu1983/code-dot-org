        te tekenen, één voor een kleine. Gebruik ze in een machine!
      2-3 Artist Functions 11: We hebben de "teken een vierkant" functie hernoemd
        naar "teken een zeskant", maar het tekent nog steeds vierkanten! Kun je de
        "teken een zeskant" functie aanpassen zodat deze een zeskant met zijdes van
        50 pixels maakt en daarmee de tekening maken?
      2-3 Artist Functions 11.5: "Er is een functie om een zeshoek te tekenen. \\\r
        \n\\\r\nWat gebeurt er als ik het hoofdprogramma 6 keer herhaal, terwijl het
        telkens 60 graden draait bij elke herhaling?"
      2-3 Artist Functions 12: 'Functies zijn echt geweldig om complexe dingen meerdere
        keren te tekenen. Kun je de functie "tekenen een bloem" gebruiken om de rest
        van de bloembak te vullen? (Tip: Tussen de bloemen zit een afstand van 100
        pixels) '
