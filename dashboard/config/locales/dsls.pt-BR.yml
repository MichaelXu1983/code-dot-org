      New Challenge Introduction:
        content1: descrição aqui
        markdown: |+
          ### Novo Desafio: Decifre um algoritmo de substituição aleatório... de uma nova maneira

          O que acha de no lugar de trocar o alfabeto inteiro, a gente mapear cada letra do alfabeto para uma letra qualquer do alfabeto?
          Isso é chamado de **Algoritmo de substituição aleatório.**

          ![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)

          Agora, ao invés da mensagem secreta ser criptografada com uma troca simples no alfabeto, você verá mensagens criptografadas com uma **substituição aleatória**.



          Isso é muito mais difícil de decifrar e exige uma ferramenta mais sofistiticada, então...

          Quando você clicar em continuar, você verá uma **nova, mais sofisticada versão da ferramenta de criptografia** que mostra várias formas diferentes de criptografar.

          Mas, o que ela faz é um mistério!

          ### Sua tarefa:

          * Descubra o que está acontecendo com esta nova versão da ferramenta
          * Qual informação está sendo apresentada a você?
          * Descubra o que a ferramenta te permite fazer
          * Como sempre: você não sabe decifrá-la. Então clique nas coisas, investigue.
          * Se você descobrir como funciona, talvez você consiga decifrá-la com um algoritmo de substituição aleatória.

          ### Dica

          * Você sabia que a letra **A** é a letra mais usada em português?

          ### Reagrupar e discutir
          Depois de um tempo brincando com isso, você deve juntar com alguém - dupla, um grupo ou a classe inteira - para discutir o que você encontrou e mostrar que você sabe o que está acontecendo e as várias maneiras de usar a ferramenta.


      OPD-K5 About:
        markdown: |
          # Vamos começar: Sobre este Curso

          ## Visão Geral do Curso

          Este curso tem como objetivo apresentar o currículo e os recursos de Fundamentos de Ciências da Computação da Code.org para professores. Através de leituras, visualização de vídeos, solução de quebra-cabeças interativos e reflexões sobre o aprendizado, você irá desenvolver seu próprio entendimento enquanto se prepara para ensinar ciências da computação em sua sala de aula.

          ## Objetivos de Aprendizagem

          Ao completarem este curso on-line, os participantes irão:

          - Aprender os fundamentos básicos de ciências da computação
          - Rever as melhores práticas para ensinar estes fundamentos aos estudantes
          - Acessar currículo e recursos gratuitos para professores
          - Planejar como começar a ensinar os Fundamentos de Ciências da Computação
          - Conectar-se a uma comunidade de educadores que estão trazendo mudanças positivas às suas salas de aula através da codificação

          ## Pré-requisitos

          Nenhuma experiência prévia com codificação ou ensino de ciências da computação é presumida. Este é um curso para iniciantes.

          > **Uma Observação sobre Audiência:** Este curso é focado no currículo gratuito de Fundamentos de Ciências da Computação da Code.org, no contexto dos estudantes de ensino fundamental. Embora muitos conceitos podem ser aplicados a qualquer curso de CC, se você quiser ensinar um currículo de ciências da computação mais avançado (por exemplo, um de nossos cursos [Middle](https://code.org/educate/csd) ou [High school](https://code.org/educate/csp)), recomendamos que você conheça também [oportunidades de desenvolvimento profissional avançadas](https://code.org/educate/professional-learning/middle-high).

          ## Duração do Curso

          A conclusão deste curso on-line deve levar entre 3-7 horas, dependendo do seu conhecimento prévio e do quão profundo nos recursos do Code.org você deseja ir.
      OPD-K5 About_copy:
        markdown: "# Welcome to 'Teaching Computer Science Fundamentals'\n\n<img src=\"https://images.code.org/80a1fa04481359759d2b86ddca9b33a4-image-1433972662378.png\"
          class=\"level-image\">\n\n## What is this online course for? \nThis online
          course is intended as an introduction to Code.org's Computer Science Fundamentals
          curriculum and resources for teachers. Through reading, viewing videos,
          completing interactive puzzles and reflecting on your learning, you'll develop
          your own understanding of how to teach Computer Science Fundamentals in
          your classroom.\n\n## Who is this online course for?\nThis online course
          is designed for **elementary school educators who are interested in teaching
          Computer Science Fundamentals to their students**. This can range from classroom
          teachers, to STEM teachers, to librarians, and everyone in between.\n\nIf
          you are a <a href=\"https://code.org/educate/csd\" target=\"blank\">middle
          school</a> or <a href=\"https://code.org/educate/csp\" target=\"blank\">high
          school</a> teacher interested in teaching our middle school or high school
          courses, we recommend you pursue more <a href=\"https://code.org/educate/professional-learning/middle-high\"
