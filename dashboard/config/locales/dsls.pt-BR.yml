          # Planejamento > Preparando-se para uma aula com Code Studio

          Vamos dar uma olhada como funciona o Code Studio para você e para seus alunos em um ambiente de sala de aula.

          ## Passo 1: Escolha um curso
          Verifique nossa [página de ensino elementar](https://code.org/educate/curriculum/elementary-school) e encontre os planos de aulas e cursos completos para Fundamentos de CC, A-F. Ou, se você estiver interessado em nossos cursos de ensino médio, você irá encontrar cursos para todos os níveis - desde a pré-alfabetização até alunos sêniores, e todos os níveis intermediários. Todos os nossos cursos são disponíveis de forma gratuita. Converse com seus colegas na escola para definir como o currículo do curso poderá ser integrado à variedade de disciplinas.

          ## Passo 2: Prepare a seção da sala de aula
          Configure uma seção de sala de aula para visualizar a evolução dos alunos, imprimir cartões de login para seus alunos, gerenciar suas contas, e imprimir certificados que eles poderão levar para casa após terminar o curso. Clique neste link para [assistir um breve vídeo](https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b) que demonstra como criar sua primeira sala de aulas de ciência da computação na Code.org. Você pode também encontrar os passos [neste artigo de apoio](https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section).

          ## Passo 3: Associe o curso à sua seção
          Clique sobre o curso que você está lecionando - você deve ver uma tela semelhate à tela mostrada abaixo. Você pode a seguir clicar em "Associar Curso" para associar este curso a uma de suas seções.

          ## Passo 4: Comece a lecionar!
          Uma aula é tudo o que você precisa para trazer conceitos de ciência da computação à sua sala de aula. Quando você vir o entusiasmo dos seus alunos por CC, vá em frente com planos de aulas diárias para orientar seus alunos, com atividades desplugadas que não requerem um computador, e com os fóruns para se conectar a outros professores.



      OPD-K5 Vocabulary:
        markdown: |
          # Fundamentos de CC > Vocabulário Chave

          À medida em que você aprende ciência da computação, uma das tarefas mais importantes é se familiarizar com a linguagem de codificação. Neste curso, e por todos os recursos de Fundamentos de CC, nós usamos o mesmo vocabulário usado na indústria de tecnologia. Ao encorajar estudantes jovens a aprender os termos profissionais permite a eles se comunicarem com outros e construir seu conhecimento em computação sem que tenham que reaprender termos e conceitos mais tarde. Os termos e conceitos usados nestes cursos são definidos usando palavras que a maioria dos estudantes deve ser capaz de entender.

          Aqui está uma [lista de termos de vocabulário](http://code.org/curriculum/docs/k-5/glossary) que é usada nos recursos de Fundamentos de CC; muitos destes termos são introduzidos neste curso também. Você não precisa aprender estes termos agora. Use esta lista como uma referência durante este curso online de desenvolvimento profissional, e quando você utilizar nossos cursos com seus estudantes.

          <a href="http://code.org/curriculum/docs/k-5/glossary" target="blank"><button class="default">Veja o Glossário</button></a>

          > **Dica de Ensino:** A melhor prática é introduzir o vocabulário em uma linguagem de entendimento simples, relacionar os termos com experiências anteriores, usar os termos repetidamente além da aula em si e no decorrer de todo o curso (e em outras situações) quando apropriado, e reforçar seu uso de forma oral e escrita pelos estudantes.
