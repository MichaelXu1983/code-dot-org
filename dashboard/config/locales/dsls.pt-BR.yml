          # Visão global

          Nesta lição, abordamos problemas comuns que surgem ao criar páginas da Web em HTML. A classe corrigirá os erros em uma sequência de páginas da Web cada vez mais complexas encontradas no Code Studio e aprenderá a importância dos comentários, espaço em branco e recuo como ferramentas para facilitar a leitura das páginas da Web.
          ## Vocabulário

          * ** Bug ** - Parte de um programa que não funciona corretamente.
          * ** Comentário ** - Um comentário é uma nota legível por programador no código fonte de um programa de computador.
          * ** Depuração ** - Encontrando e corrigindo problemas no seu algoritmo ou programa.
          * ** Recuo ** - A colocação do texto mais à direita ou esquerda, para separá-lo do texto circundante, o que ajuda a transmitir a estrutura do programa.
          * ** Espaço em branco ** - Espaço em branco refere-se a qualquer caractere que aparece como um espaço em branco na tela, como um espaço, uma guia ou uma nova linha. O espaço em branco ajuda a separar diferentes partes do documento para facilitar a leitura.

