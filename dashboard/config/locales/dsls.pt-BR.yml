      CSD - Getters and Setters:
        markdown: |
          # Getters e Setters

          # Setters

          Setters são comandos que ** configuram ** ou alteram informações. Todos os setters exigem pelo menos uma coisa como entrada: para o que deseja alterar as informações.

          Você já usou `setScreen()` antes. `setScreen()` altera a tela que o usuário está visualizando. A única entrada que `setScreen()` utiliza é a nova tela para a qual mudar.

          Outro exemplo de um setter que você usará é `setText()`.

          <img src="//curriculum.code.org/images/applab/setText.png" style="margin: 20px auto">

          # Getters

          Getters são comandos que ** obtêm ** ou recuperam informações. Os getters geralmente exigem pelo menos uma entrada: o local do qual você deseja recuperar informações.

          `getText ()` é um getter comum que você usará. Pode ser usado para obter o texto de algo como uma entrada de texto.

          <img src="//curriculum.code.org/images/applab/getText.png" style="margin: 20px auto">

          Freqüentemente, quando você usa um getter, é uma boa idéia salvar o resultado em uma variável para que você possa usá-lo em todo o programa.
