      CSD U2 Design Project:
        content1: descrição aqui
        markdown: |+
          # Inicie sua página

          Chegou a hora de criar sua página pessoal! Você poderá escolher o conteúdo que você compartilhará com o mundo.

          ## Definir

          Sua tarefa é criar uma página da Web usando o HTML que você aprendeu. A página da web deve ter pelo menos **dois títulos de tamanhos diferentes**, e deve **usar parágrafos** também.

          ## Prepare

          Antes de começar a codificar sua página da web, você precisa ter um plano. Use as idéias que você escreveu algumas lições atrás e decida sobre o que esta página será. Você terá a chance de fazer outras páginas depois.

          Desenhe um esboço da sua página da Web, incluindo títulos e parágrafos incluídos. Mostre seu esboço para seu parceiro e explique quais tags você usará para as diferentes partes da página. Você pode olhar para os níveis anteriores se esqueceu quais são as diferentes tags ou pedir ajuda ao seu parceiro.

          Se você esboçou algo que ainda não aprendeu a codificar, pode salvá-lo para mais tarde.

          ## Experimentar

          Use o HTML que você aprendeu para criar sua página. Você pode pedir a um parceiro para ajudá-lo se ficar preso, mas **você é o motorista** para a sua própria página da web, o que significa que você deve digitar todo o código.

          ## Refletir

          Depois de ter terminado a sua página web, compare-a com o seu esboço para se certificar de que não se esqueceu de nada. Peça ao seu parceiro para procurar também e pense em qualquer feedback recebido e se você deseja fazer alterações em sua página.


