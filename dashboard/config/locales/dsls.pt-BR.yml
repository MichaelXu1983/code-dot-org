          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">5. </span>
          Adicione código dentro da função que você deseja executar <em> quando </em> o usuário acionar o evento. A função será executada uma vez toda vez que o usuário acionar o evento específico. </p>

