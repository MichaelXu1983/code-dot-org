        markdown: |
          # Visão global

          Depois de concluir uma caçada ao tesouro da pesquisa na Web, a classe aprende sobre o funcionamento interno dos mecanismos de pesquisa e tem a oportunidade de flexibilizar suas habilidades analíticas na busca por animais estranhos e improváveis.
          ## Vocabulário

          * ** Algoritmo ** - Uma sequência precisa de instruções para processos que podem ser executados por um computador
          * ** Relevante ** - intimamente conectado ou adequado ao assunto em questão.
          * ** Ferramenta de Busca ** - Um programa que pesquisa e identifica itens em um banco de dados que correspondem a palavras-chave ou caracteres especificados pelo usuário, usados ​​especialmente para encontrar sites específicos na World Wide Web.
          * ** Confiável ** - capaz de ser considerado honesto ou verdadeiro.


