      'Overview: If Statements':
        markdown: |+
          # Declaração If

          ## Como funcionam as declarações If

          <img src="https://images.code.org/361556bbff61bf91e2c737f745582dff-image-1479418505481.png" style="float: right; margin-left: 20px; margin-right: 20px">

          As declarações If permitem a você *tomar uma decisão que determina quais linhas de código devem ser executadas em seguida.*

          À direita temos um diagrama que mostra os elementos de uma declaração `If` básica em JavaScript.

          Existem duas partes básicas em uma declaração If.

          1. A condição que será calculada (Uma expressão booleana que resulta em **verdadeiro** ou **falso**)
          2. O código que deverá ser executado *se* o resultado da expressão for verdadeiro - delimitado entre chaves

          ## Um exemplo testado
          <img src="https://images.code.org/ca716e009ddb8dc397eb5a651a1ac2d7-image-1479420772852.png" style="display: block; margin: auto; float: right">

          <p><span style="font-weight: bold; color: #00adbc; font-size: 150%;">1.</span>
          O programa roda linha a linha conforme esperado. Ele exibe uma mensagem, e depois pede ao usuário que insira um número. Aquilo que o usuário digita é armazenado na variável <code>idade</code> e depois prossegue à próxima linha...
          </p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 150%;">2.</span>
          Quando o código da declaração <code>if</code> é encontrado, a <em>primeira</em> coisa que ocorre é a avaliação da condição contida entre parêntesis. Ele verifica se, neste ponto do programa, o valor da variável <code>idade</code> é maior ou igual a 18. Se ele for, dizemos que a expressão "<strong>retorna verdadeiro</strong>". Caso contrário ele retorna falso.
          </p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 150%;">3.</span>
          Estas declarações console.log irão <em>somente</em> rodar se a expressão for verdadeira. As chaves contém todo o código que deverá ser executado se, e somente se, a expressão for verdadeira. Caso contrário, a seção inteira do código contido na declaração if é <em>pulado</em>.
          </p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 150%;">4.</span>
          A execução é retomada aqui, na primeira linha após o fechamento das chaves da declaração if. Esta linha irá rodar <em>sempre</em>, mas note que se o usuário digitar uma idade inferior a 18, toda a declaração if será pulada, e o programa irá dizer somente "Obrigado por verificar". (Nós iremos consertar esta situação estranha em breve).

          </p>

          <div style="clear: both">&nbsp;</div>


