      CSD U3 Collisions SFLP:
        markdown: |+
          # Visão global

          A classe programa seus sprites para interagir de novas maneiras. Após uma breve revisão de como eles usaram o bloco estaTocando, a classe faz um debate de idéias de outras maneiras que dois sprites podem interagir. Eles então usam o estaTocando para fazer um sprite empurrar outro através da tela antes de praticar com os quatro blocos de colisão (colidir, deslocar, saltar e saltar para fora).
          ## Vocabulário

          * ** Abstração ** - Retirar diferenças específicas para fazer com que uma solução funcione para vários problemas.

          ## Código introduzido

          * [sprite.bounceOff()](//docs.code.org/gamelab/bounceOff/)
          * [sprite.collide()](//docs.code.org/gamelab/collide/)
          * [sprite.displace()](//docs.code.org/gamelab/displace/)
          * [sprite.setCollider()](//docs.code.org/gamelab/setCollider/)
          * [sprite.bounce()](//docs.code.org/gamelab/bounce/)
          * [sprite.bounciness](//docs.code.org/gamelab/bounciness/)

