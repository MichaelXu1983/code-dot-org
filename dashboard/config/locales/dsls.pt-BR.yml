      Unit 2 Lesson 7 Overview:
        markdown: |+
          # Visão global

          Esta lição apresenta o CSS como uma maneira de estilizar elementos na página. A classe aprende a sintaxe básica dos conjuntos de regras CSS e explora propriedades que afetam os elementos de texto HTML. Por fim, todos aplicam estilos de texto a seus sites pessoais.
          ## Vocabulário

          * ** CSS ** - CSS significa Cascading Style Sheets. O CSS permite que cada elemento HTML seja estilizado de acordo com determinado conjunto de regras.
          * ** Seletor de CSS ** - Especifica a parte do código à qual o estilo deve ser aplicado.

          ## Código Introduzido

          *  **[Color](//docs.code.org/weblab/color/)** - `color: value;`
          *  **[Text Align](//docs.code.org/weblab/text-align/)** - `text-align: value;`
          *  **[Text Decoration](//docs.code.org/weblab/Text-Dec/)** - `text-decoration: value;`
          *  **[Font Family](//docs.code.org/weblab/font-family/)** - `font-family:value;`
          *  **[Font Size](//docs.code.org/weblab/font-size/)** - `font-size:value;`

