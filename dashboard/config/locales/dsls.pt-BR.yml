          divertida e amigável. Assim, os estudantes já terão familiaridade com o
          conceito no momento em que entrarem em contato com as aulas online, e poderão
          relacionar as aulas online com as atividades desplugadas.\n\nDurante estas
          etapas de programação que você irá percorrer, iremos também iniciar com
          exemples de aulas desplugadas. Leia o plano de aula que segue e assista
          aos vídeos relacionados, pensando como você poderia implementá-los em sala
          de aula com seus alunos.\n<br/>\n***\n<br/>\nIremos começar com sequenciamento.
