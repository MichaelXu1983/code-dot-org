      CSD U2 L7 Overview:
        markdown: |
          # Visão global

          Esta lição aborda como usar o conteúdo criado por outras pessoas em um site, respeitando os direitos do criador original desse conteúdo. Depois de estudar primeiro o licenciamento do Creative Commons, a turma aprende como adicionar imagens às páginas da web e atribuir a devida atribuição ao fazê-lo.

          ## Vocabulário

          * ** Citação ** - Uma citação ou referência a um livro, artigo ou autor, especialmente em um trabalho acadêmico.
          * ** Direito autoral ** - o direito legal exclusivo, concedido a um remetente ou um cessionário para imprimir, publicar, executar, filmar ou gravar material literário, artístico ou musical e autorizar outros a fazer o mesmo.
          * ** Creative Commons ** - Licenças públicas de direitos autorais que permitem a distribuição gratuita de uma obra protegida por direitos autorais. Uma licença CC é usada quando um autor deseja conceder às pessoas o direito de compartilhar, usar e desenvolver um trabalho que elas criaram.
          * ** Propriedade Intelectual ** - Uma obra ou invenção que é o resultado da criatividade, como um manuscrito ou um design, ao qual se tem direitos e para o qual se pode solicitar uma patente, direitos autorais, marca comercial etc.

          ## Código Introduzido

          *  **[Image](//docs.code.org/weblab/img/)** - `<img />`

