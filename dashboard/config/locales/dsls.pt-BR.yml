      OPD-K5 Why teach CS:
        markdown: |
          # Fundamentos de CC > Por que ensinar ciência da computação?

          <img src="//code.org/images/edquote1.png" width="250px" style="margin-right:45px; float:left">

          Pesquisas mostram que ciência da computação promove o pensamento crítico, criatividade, solução de problemas, e engajamento com habilidades do mundo real. De fato, uma [pesquisa recente](https://medium.com/@codeorg/code-org-resourceful-teachers-higher-student-achievement-8be1efdec06e) descobriu que salas de aula com professores qualificados obtém notas mais altas em testes padronizados de português, matemática e ciências, após o ensino de lições de Fundamentos de CC.

          Por que você iria querer lecionar ciência da computação se você não é um professor de exatas? Se você está se dedicando a este curso, você provavelmente tem algumas respostas próprias para esta pergunta. Mas se você precisa de alguma inspiração a mais, dedique um tempo agora e reveja [esta coleção de vídeos](http://code.org/educate/inspire) para captar o "por que". Estes vídeos são ótimos para compartilhar com seus estudantes, sua diretoria, pais de alunos e sua comunidade, se você precisar justificar o uso de CC na sala de aula. Você também pode estar interessado em algumas das estatísticas e evidências relacionadas à educação de CC.

          <a href="http://code.org/educate/inspire" target="blank"><button class="default">Explore videos inspiracionais</button></a><a href="http://code.org/promote" target="blank"><button class="default">Explore pesquisas >></button></a>

          Gaste alguns momentos explorando nossas pesquisas e tome nota de quaisquer fatos relevantes ou interessantes que você encontrar.
      OPD-K5 Why teach CS_copy:
        markdown: "# Why teach computer science?\n\n<img src=\"https://images.code.org/2d5f7097062637d95a723129689b4891-image-1571684813152.JPG\"
          class=\"level-image\">\n\n### **Develop important skills**\nResearch shows
          that computer science promotes critical thinking, creativity, problem-solving,
          and engagement in real-world skills. \n\n### **Improve performance in other
          subjects**\nYou don't need to be a STEM teacher to see the benefit of CS
          in your classroom. A <a href=\"https://medium.com/@codeorg/code-org-resourceful-teachers-higher-student-achievement-8be1efdec06e\"
          target=\"blank\">recent research study</a> found that classrooms with resourceful
          teachers see higher scores on English, math, and science standardized tests
          after teaching CS Fundamentals lessons. \n\n### **Build confidence and interest
          early on**\nIf we wait until high school or college to introduce students
          to computer science, some students will already have decided that computer
          science is not for them or they will feel that they are already too far
          behind compared to students who study it outside of school.\n\nExposing
          students to computer science in grades K-5, when they don't have to opt-in
          to a class like they might in high school, allows all students to see how
          accessible the subject is, and decide if they enjoy it.\n\n### **It's fun!**\nComputer
          science gives students an opportunity to collaborate, be creative, and express
          themselves! \n\n### **Need more convincing?**\nCode.org has a lot of resources
          to help you -- as well as students, your administration, parents, and your
          community -- understand why CS is important in the classroom. Check out
          our inspirational video series, as well as some of the of the statistics
          and evidence around CS education, below.\n\n> <a href=\"http://code.org/educate/inspire\"
          target=\"blank\"><button class=\"default\">Explore inspirational videos
          >></button></a>\n\n> <a href=\"http://code.org/promote\" target=\"blank\"><button
          class=\"default\">Explore research >></button></a>\n\n<img src=\"https://images.code.org/1b213b6c2256c6992b899df3c62559a0-image-1571684948168.jpg\">\n"
      OPD-K5 Younger Grades:
        markdown: |
          # Por que ensinar ciência da computação nas primeiras séries?

          <img src="https://images.code.org/0149da542dae03da5f40b7b8aacf73c0-image-1434818868152.jpg" class="level-image">

          Além das práticas de pensamento lógico que os alunos aprendem através da experiência em codificação, o ensino de ciência da computação nas primeiras séries oferecem um benefício adicional para os estudantes e a sociedade &mdash; nós podemos trabalhar para criar mais equidade na indústria de tecnologia.

          Ao esperarmos até que a ciência da computação seja introduzida aos alunos no colegial ou na faculdade, alguns estudantes já terão decidido que computação não é para elas, ou eles poderão se sentir que já estão muito defasados em relação aos alunos que já estudam isto fora da escola.

          Expor estudantes à ciência da computação durante o ensino fundamental, quando eles não têm que cursá-la como matéria optativa em uma faculdade, irá permitir a todos os alunos saberem o quanto esta matéria é acessível, e poderão então decidir se gostam ou não.

