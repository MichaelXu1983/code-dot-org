      OPD-K5 Pair:
        markdown: |
          # Melhores Práticas > Programação em Pares

          Uma importante estratégia de gerenciamento de salas de aula que é usada por muitos educadores é o agrupamento estratégico. Na Code.org, nós sugerimos tentar o agrupamento estratégico que é usado pelas principais empresas de tecnologia: programação em pares.

          >**Programação em pares** é quando dois estudantes utilizam um único computador para escreverem um programa juntos. O Centro Nacional para Mulheres e Tecnologia de Informação dos Estados Unidos (NCWIT) possui um [ótimo material sobre os benefícios da programação em pares](http://www.ncwit.org/sites/default/files/resources/pairprogramming_retainingwomencollaborativelearning_practice.pdf).

          Pesquisas mostram que a programação em pares:

          - Leva à codificação, pelos estudantes, de programas de melhor qualidade em relação a programas que foram codificados individualmente
          - Reduz a chamada "lacuna de confiança" entre estudantes homens e mulheres, ao mesmo tempo que aumenta a confiança de todos os alunos
          <br/><br/>

          Assista a este vídeo para entender como funciona a programação em pares, e ouça diretamente dos estudantes como isto aprimora seu aprendizado.

          <iframe width="640" height="390" src="https://www.youtube.com/embed/vgkahOzFH2Q" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          [Não consegue ver o vídeo? Clique aqui](http://videos.code.org/2014/C1-pair-programming.mp4)
          <br/><br/>

          A programação em pares não é somente benéfica para estudantes, ela é também praticada por alguns programadores profissionais. Veja este vídeo para aprender como introduzir a programação em pares para seus alunos.

          <iframe width="640" height="390" src="https://www.youtube.com/embed/sxToW3ixrwo" frameborder="0" allowfullscreen></iframe>
          [Não consegue ver o vídeo? Clique aqui](https://videos.code.org/levelbuilder/06pairprogramming_small-mp4.mp4)
          <br/>
      OPD-K5 Pair_copy:
        markdown: "# Teaching practice: Pair programming\n\nOne important classroom
          management strategy many educators use is strategic grouping. At Code.org,
          we suggest trying the strategic grouping strategy used in the real-world
          offices of the top tech firms: pair programming.\n\n> **Pair programming**
          is when two students use one computer to write a program together. \n\nResearch
          shows that pair programming:\n\n- Leads to higher-quality student programs
          relative to non-paired students' programs\n- Reduces the so-called \"confidence
          gap\" between female and male students, while increasing the programming
          confidence of all students\n\nThe National Center for Women & Information
          Technology (NCWIT) has a <a href=\"http://www.ncwit.org/sites/default/files/resources/pairprogramming_retainingwomencollaborativelearning_practice.pdf\"
          target=\"blank\">great resource about the benefits of pair programming</a>.
          \n\nWatch this video to understand how pair programming works, and hear
          directly from students how it enhances their learning.\n\n<a href=\"https://www.youtube.com/watch?v=vgkahOzFH2Q\"
          target=\"blank\">![](https://images.code.org/2c721ff31fbd06f527d99965d3460fa8-image-1571172758005.52.13
          PM.png)</a>\n\n[Can't see the video? Click here](http://videos.code.org/2014/C1-pair-programming.mp4)\n<br/><br/>\nNot
          only is pair programming beneficial for students, it is also something that
          is practiced by some professional computer programmers. Watch this video
          to learn how to introduce pair programming to your students.\n\n<a href=\"https://www.youtube.com/watch?v=sxToW3ixrwo\"
          target=\"blank\">![](https://images.code.org/01da36dbe56da7986c3652991d4828e8-image-1571172869229.54.16
          PM.png)</a>\n\n[Can't see the video? Click here](https://videos.code.org/levelbuilder/06pairprogramming_small-mp4.mp4)\n<br/>\n\n\n\n\n"
      OPD-K5 Participation:
        markdown: |
          # Vamos começar > Planejando sua participação

          Antes de começar, tome um momento para considerar suas necessidades de aprendizagem, objetivos, e a experiência única que é aprender em um ambiente online, ao seu próprio passo - especialmente se este é seu primeiro curso on-line!

          ## Você é Quem Manda

          Este curso é desenhado para que você se sente ao volante, e assuma o controle sobre seu próprio aprendizado, no seu próprio passo. ***Por favor tome seu tempo e percorra este curso no tempo que for mais conveniente para você. Tempos sugeridos são fornecidos para cada etapa.*** Caso você perceba que está gastando mais ou menos tempo em uma determinada etapa, não se preocupe! Nosso principal objetivo é que você se divirta, aprenda o básico, e aplique o que você aprendeu em sala de aula, da forma como for melhor para você.

          ## Conecte-se

          Uma maneira de manter a motivação e o foco durante o aprendizado é se tornar ativo em nosso fórum <a href="http://forum.code.org/c/plc" target="_new">Comunidade de Aprendizagem para Profissionais (PLC)</a>. Comece apresentando-se no <a href="http://forum.code.org/t/welcome-please-introduce-yourself/410" target="_new">fio de "apresentações"</a>. Durante o curso, você irá usar o fórum para compartilhar de forma assíncrona seus pensamentos, benefícios obtidos e dúvidas com outros que estarão também trabalhando com o conteúdo.

          <a href="http://forum.code.org/t/welcome-please-introduce-yourself/410/1" target="blank"><button class="plc">Apresente-se Agora Mesmo >></button></a><br>

          ## Buscando Ajuda Quando Precisar

          Se você ficar travado a qualquer momento durante o curso, vá para [support.code.org](http://support.comde.org) e verifique [nossos fóruns comunitários](http://support.code.org/hc/communities/public/topics). Você provavelmente irá encontrar a resposta para sua dúvida aqui. Caso você não encontre, ou ainda estiver travado, você pode enviar um e-mail para [teacher@code.org](mailto:teacher@code.org) e um membro do staff do Code.org irá entrar em contato com você o mais rápido possível.

          ## Faça Amigos!

          Tenha em mente que nós somos um time pequeno, e devido à escala dos nossos esforços, não conseguimos responder a todas as solicitações de suporte da forma como um instrutor faria em um curso presencial. Por este motivo, nós encorajamos você a ***percorrer o curso com um parceiro ou um grupo de colegas***.

          A Code.org reconhece a força da aprendizagem aos pares e colaboração. Na verdade, "Programação em Pares" é uma excelente prática da indústria que iremos explorar na Etapa 8 como uma melhor prática em sala de aula. Se você considera que irá aprender melhor com um parceiro ou em um grupo, por que não completar o curso com um amigo ou colega? Se você não conhece ninguém na vida real que esteja interessado em compor com você, vá ao [fórum PLC](http://forum.code.org/t/never-swim-alone-the-find-a-buddy-thread/411), [Twitter](https://twitter.com/teachcode), ou [Facebook](https://www.facebook.com/groups/1457214714576953/) e encontre alguém na comunidade Code.org que possa querer colaborar.

          ## Encontre a experiência de aprendizagem que funciona para Você

          Finalmente, a aprendizagem online não é para todos. Este curso não possui instrutor ou algum mecanismo embutido para comunicação em tempo real com seus colegas. Se você perceber que necesita mais atenção um a um ou souber que você aprende melhor em uma sala de aula real em que existe mais oportunidade para colaboração e engajamento, nós recomendamos que você busque uma de nossas alternativas presenciais para desenvolvimento profissional.

          <a href="http://code.org/professional-development-workshops" target="blank"><button>Encontre um workshop presencial perto de você >></button></a>

          * * *

          ## Qual é o seu plano?

          Tome um momento para considerar como e quando você irá completar este curso online para garantir que você obtenha o benefício máximo desta experiência. Quando você tiver um bom plano esboçado, continue a mergulhar mais profundamente na Etapa 1.
      OPD-K5 Participation_copy:
        markdown: |
          # Planning your participation

          Before you begin, take a moment to consider your learning needs, goals and the unique experience of learning in an online, self-paced environment -- especially if this is your first online course!

          ## Take the pre-survey
          We want you to get as much as possible out of this professional development. For that reason, we ask you to fill out <a href="https://form.jotform.com/93175711692159?user_id=<user_id/>" target="blank">this short pre-survey</a>. The survey will ask you to reflect on your goals for this course and will tell us a little bit about who you are and how we can support you.

          <a class="btn btn-large btn-primary" href="https://form.jotform.com/93175711692159?user_id=<user_id/>" target="blank">Take the pre-survey</a>


          ## Go at your own pace

          This self-paced online course is designed to put you in the driver's seat, and give you control over your own learning. **Please take your time and work through this course at your own pace. Suggested times are given for each stage.** If you find yourself spending more or less time on a given stage, don't worry! Our main goal is for you to have fun, learn the basics, and apply what you learn in your classroom practice in whatever way works best for you.

          ## Find help when you need it

          If you get stuck at any time during the course, head over to <a href="http://support.code.org" target="blank">support.code.org</a> and check out <a href="https://forum.code.org/" target="blank">our community forums</a>. You'll likely find the answer to your question there. If you don't or are still stuck, you can email <a href="mailto:support@code.org" target="blank">support@code.org</a> and a Code.org staff member will get back to you as soon as they can.

          Another way to get support, which we highly recommend, is to work through this online course with a partner or group of colleagues!

          ## Find the learning experience that works for you

          Finally, online learning is not for everyone. This course has no instructor or built-in mechanism for communicating in real-time with your peers. If you find yourself needing more one-on-one attention or know you learn better in a real-world classroom where there is more opportunity for collaboration and engagement, we recommend you pursue one of our <a href="http://code.org/professional-development-workshops" target="blank">in-person professional development opportunities</a>.
