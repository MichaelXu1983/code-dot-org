          # Эхлэх> Оролцоог төлөвлөх

          Эхлэхээсээ өмнө суралцах хэрэгцээ, зорилго, онлайн орчинд суралцах өвөрмөц туршлагыг анхаарч үзээрэй. Ялангуяа энэ таны анхны онлайн сургалт юм бол!

          ## Та босс юм

          Энэхүү өөрөө явуулсан онлайн курс нь таныг жолоочийн суудалд суулгаж, өөрийн сурах чадварыг хянах боломжийг танд олгоно. *** Та цаг заваа гаргаж, энэ сургалтыг өөрийн хүссэн цагаар хийгээрэй. Шат бүрийг санал болгов. *** Хэрэв та тухайн тайзан дээр бага эсвэл бага цаг зарцуулж байгаа бол санаа зовох хэрэггүй! Бидний гол зорилго бол та бүхэнд зугаацах, анхан шатны мэдлэг олж авах, танхимын практикт сурч мэдсэн зүйлээ өөрт тохирсон байдлаар хэрэгжүүлэх явдал юм.

          ## Холбоорой

          Сургалтынхаа туршид урам зориг, анхаарлаа төвлөрүүлэхэд туслах нэг арга бол манай <a href="http://forum.code.org/c/plc" target="_new"> Мэргэжлийн сургалтын нийгэмлэгийн (PLC) форумд идэвхтэй оролцох явдал юм. / a>.
          Манай <a href="http://forum.code.org/t/welcome-please-introduc-yourself/410" target="_new"> "Танилцуулга" сэдвээр </a> орж танилцана уу. Хичээлийн туршид та форум ашиглан агуулгыг дамжуулан ажиллаж буй бусад хүмүүстэй санал бодлоо хуваалцах, авах асуулт, асуултаа нэгтгэх боломжтой болно.

          <a href="http://forum.code.org/t/welcome-please-introduc-yourself/410/1" target="blank"> <button class = "plc"> Одоо өөрийгөө танилцуул >> товчийг> </a> <br> дарна уу

          ## Хэрэгтэй үедээ тусламж хайх

          Хэрэв та явцад ямар нэг зүйл саад болвол [support.code.org] (http://support.code.org) руу ороод [манай нийгэмлэгийн форум] руу (https://support.code.org / hc / олон нийт / олон нийтийн / сэдвүүд. Та өөрийнхөө асуултын хариуг тэндээс олох болно. Хэрэв та юмуу гацаагүй байгаа бол [багш@code.org] руу имэйл бичиж болно. (Mailto: Teacher@code.org), Code.org-ийн ажилтан аль болох түргэн тантай холбоо барих болно.

          ## Найзлах!

          Бид бол жижиг баг бөгөөд хүчин чармайлтын цар хүрээнээс шалтгаалан зааварчилгааг нүүр тулан хийхтэй адил хариу өгөх боломжгүй юм. Ийм шалтгаанаар бид таныг энэхүү онлайн сургалтанд хамрагдах түнш эсвэл хамт ажиллагсдын хамт *** ажиллахыг зөвлөж байна.

          Code.org нь үе тэнгийнхэн сурах, хамтран ажиллах хүчийг хүлээн зөвшөөрдөг. Үнэн хэрэгтээ "Хос програмчлал" бол 8-р шатанд танхимын хамгийн сайн туршлага болох нээлт болно. Хэрэв та хамтрагч эсвэл бүлгээс илүү сайн сурч мэдэх гэж байгаа бол найз эсвэл хамт ажиллагсдынхаа хамт курсээ дуусгаж яагаад болохгүй гэж? Хэрэв та бодит амьдрал дээр тантай хамтран ажиллах сонирхолтой хэн нэгнийг мэдэхгүй бол [PLC форум] руу очно уу. (Http://forum.code.org/t/never-swim-alone-the-find-a- buddy-thread / 411), [Twitter] (https://twitter.com/teachcode), эсвэл [Facebook] (https://www.facebook.com/groups/1457214714576953/)) хайж, Code.org сайтаас хэн нэгнийг хайж олоорой. хамтран ажиллах хүсэлтэй олон нийтийн хамтын нийгэмлэг.

          ## Танд тохирсон сурах туршлагыг олж аваарай

          Эцэст нь онлайнаар сурах нь хүн бүрт байдаггүй. Энэ сургалтанд үе тэнгийнхэнтэйгээ бодит цагаар харилцах заавар, эсвэл бий болгосон механизм байдаггүй. Хэрэв та нэг удаагийн анхаарал хандуулах шаардлагатай байгаа бол эсвэл хамтран ажиллах илүү их боломж бүхий бодит ертөнцийн танхимд илүү сайн сурч байгаагаа мэдэж байгаа бол бид бие даан мэргэжлийн хөгжлийн боломжийг ашиглахыг зөвлөж байна.

          <a href="http://code.org/professional-development-workshops" target="blank"> <товчлуур> Өөрт тань бие даасан семинар олоорой >> </button> </a>

          * * *.

          ## Та ямар төлөвлөгөөтэй вэ?

          Туршлагаасаа илүү ашиг тустай болох үүднээс энэ онлайн сургалтыг хэзээ, хэзээ хийх талаар бодож үзээрэй. Сайхан төлөвлөгөө боловсруулсны дараа 1-р шат руу гүн гүнзгий шумбахаа үргэлжлүүлээрэй.
