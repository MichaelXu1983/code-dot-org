        markdown: |
          # Эхлэх> Онлайн сургалтыг чиглүүлэх

          Хэрэв та үүнийг энд хийсэн бол баяр хүргэе! Энэ сургалтыг дуусгаад CS Fundamentals-ийн санал болгож буй бүх зүйлтэй танилцах болно.

          Хэрэв танд ямар нэг асуудал тулгарвал доорх мэдээлэл нь танд онлайн сургалтаа дуусгахад мэргэжлийн орон зайг чиглүүлэх, ашиглахад туслана.

          ---

          ## Үе шатууд

          Мэргэжлийн хөгжлийн үндсэн хуудсыг доор харуулав. Энэ хуудас нь өөр өөр сэдэв, санааг илэрхийлдэг __ үе шат__ болгон хуваагддаг.

          <img src = "https://images.code.org/3f0fa0abc76fa6e6bde06bb4bc705202-image-1548976538784.png" />

          <br/>
          <br/>

          ## таавар

          Шат бүр нь __puzzles__ гэж нэрлэдэг түвшингээс бүрддэг бөгөөд тусдаа видео, уншлага, асуулт агуулсан. Пазлуудыг тоогоор дугуйлна. Таны хөгжил дэвшилд үндэслэн тааврын тойргийн өнгө өөрчлөгдөнө. Энэхүү мэргэжлийн түвшинд та дараах хэлбэрийн хүрээг харах болно.
          <br/>

          <img src = "https://images.code.org/8b3fcfcf0120bed0dc34c014f1f81071-image-1548976153188.png" />

          <br/>
          <br/>

          ## таавар руу нэвтрэх

          Тааврууд харагдаж байна:
          <p> -Мэргэжлийн хөгжлийн үндсэн хуудас дээр </p>
          <p> -Танай ижил төстэй бусад таавруудын толгой дээр </p>
          <p> -Сэдвийн эндүүргээс толгойноос доош буулгах </p>

          <h4> <дэлгэрэнгүй мэдээлэл>
          <хураамжийн хэв = "color: # ffa400;"> энд дарж тааварт хандах талаар дэлгэрэнгүй үзнэ үү </summary>
          <br>
          <div> <em> Үүнийг үзэж дууссаны дараа дээрх сумыг дарж хэсэгийг хурааж авна уу </em> </div>
          <br>
          <img src = "https://images.code.org/27681ae1028bb26bcacd9970086c3792-image-1548976069596.gif" />
          </detail> </h4> рүү очно уу

          <br/>

          ## таавар хооронд шилжих

          Эндүүрэл тус бүрийн дараа "Үргэлжлүүлэх" эсвэл "Дараагийн эх сурвалж" дээр дарж дараагийнх руу шилжих боломжтой. Эсвэл та дурын хэсэгт толгой дээрх дугаарыг дарж шинэ тааврыг үсрэх боломжтой.

          <h4> <дэлгэрэнгүй мэдээлэл>
