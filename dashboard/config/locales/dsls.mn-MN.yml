          [Видеог харж чадахгүй байна уу? Энд дарна уу] (http://videos.code.org/2014/C1-pair-programming.mp4)
          <br/> <br/>
          Хос нэвтрүүлэг нь оюутнуудад тустай төдийгүй зарим мэргэжлийн компьютер программистуудын хийдэг зүйл юм. Сурагчдад хос програм нэвтрүүлэх талаар сурахын тулд энэ видеог үзээрэй.

