          # Шилдэг туршлага> эргэцүүлэл

          8-р шат нь компьютерийн шинжлэх ухааныг заах шилдэг туршлагуудын талаар танилцуулав. Энэ үе шатанд ямар стратегиудыг практик дээрээ ашиглаж болох талаар бодож үзээрэй. Дараагийн шатанд та энгийн төлөвлөгөө зохиож, явцын талаар бүхэлд нь эргэцүүлэн бодох болно.

          ## Танхимдаа компьютерийн шинжлэх ухааны сургалтыг хөнгөвчлөхдөө ямар стратеги ашиглах вэ?

          Манай багш нарын нийгэмлэгийн зарим жишээ энд байна.

          - ** Үндсэн ойлголтуудыг заахын тулд "салгагдсан" үйл ажиллагааг хөнгөвчлөх ([энд дарж залгагдаагүй үйл ажиллагааны бүрэн жагсаалтыг эндээс үзнэ үү.) (Https://code.org/curriculum/unplugged.)
          - Танай ангид ** "3 асуу, дараа нь надаас" ** дүрмийг хэрэгжүүл, ингэснээр оюутнууд багштайгаа ижил асуулт асуухаасаа өмнө 3 ангийн найзаасаа тусламж хүсэх хэрэгтэй болдог. Энэ нь та дангаар хариулах ёстой оюутнуудын тоог цөөрүүлж, үе тэнгийн сургалтыг дэмжинэ.
          - ** Асуудал гарч ирэхэд тайван боловч тууштай байгаарай ** (хариу өгөх болно.) Таны хариу үйлдэл оюутнуудын аяыг тодорхойлдог. Хэрэв та асуудлын эхний шинж тэмдэг илэрвэл та "Би технологийн хувьд аймшигтай. Би бууж өглөө" гэж тунхаглавал сурагчид ч үүнийг хийх нь зүйтэй байх гэж бодож байна.
          - ** Тэдний нэвтрүүлэгт бахархах ** хэрэгтэй. Тэднийгээ харуул, ажилдаа оруул, интернетэд тавина. Энэ бол та болон таны оюутнуудын хувьд тэмдэглэх ёстой том ололт юм.
          - ** Оюутнаас асуулт асуух ** (асуултын хариултыг мэдэхгүй байсан ч гэсэн) Ангийнхнаасаа хариулт байгаа эсэхийг асуу. "Би мэдэхгүй байна; үүнийг хамтдаа тооцоолцгооё!" Гэж хэлээрэй

