      Building a UI with Design Mode:
        markdown: |
          # Апп Лаб дизайны горимд тавтай морилно уу
          Апп Лаб дээр "Дизайн горим" нь Хэрэглэгчийн Интерфейсийн элементүүдийг апп руу чирч хаях боломжийг олгоно.

          ### Тайлбар толь
          ** Хэрэглэгчийн интерфейс (UI) ** - Тухайн програмын "Хэрэглэгчийн интерфейс" эсвэл ** UI ** нь тухайн хүн (хэрэглэгч) компьютер эсвэл апп-тай хэрхэн харьцаж байгааг хэлдэг. Хэрэглэгчийн интерфейсийн хувьд ердөө л туршлагаас мэддэг байх нийтлэг хэв маягууд байдаг.

          * ** UI элементүүд ** эсвэл товчлуур, зураг, текст хайрцаг гэх мэт обьектыг цэс, дэлгэц гэх мэтийг татаж ав.
          * ** UI үйл явдлууд ** эсвэл * товших *, * гүйлгэх *, * хулганаа шилжүүлэх *, * гарны товчлуур * гэх мэт гэх мэт хяналтууд.

