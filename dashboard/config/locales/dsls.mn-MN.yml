      courseF_markdown_conditionals_end:
        content1: Test Markdown Textbook Page
        markdown: "# **You just learned \"conditionals\"!**\n\n### Conditionals are
          super useful in computer science. Imagine logging in to your favorite website
          and typing in your password. The website has to use conditionals to check
          *if* the password you entered matches the password it has saved for your
          username. \n\n### `If` it matches, log in! \n\n### `Else`, give the user
          an error.  \n\n---\n\n## **Vocab to Know**\n\n* ### **Condition** - Something
          a program checks before allowing an action\n\n* ### **Conditionals** - Statements
          that only run under certain conditions\n\n"
      courseF_markdown_conditionals_intro:
        content1: Test Markdown Textbook Page
        markdown: "# **In this lesson...**\n\n### **Conditions** are things that can
          be true or false. \n\n### You will learn how to use conditions in a program
          to make things happen `while`, `until`, or `if` something is true!\n---\n\n##
          **Blocks to Know**\n\n![](https://images.code.org/8c6cc9ffa31c916fc970c67382d83b8d-image-1524770260439.png)\n\n![](https://images.code.org/c2fbbaf80b348d47ba2dac4497ae2624-image-1524770272898.png)\n\n![](https://images.code.org/6b90e2dfb025609f8762014ff0ba51dc-image-1524770241058.png)\n\n\n"
      courseF_markdown_debugging_end:
        content1: Test Markdown Textbook Page
        markdown: |
          # **You just learned "debugging"!**

          ### **A bug is something that goes wrong.** It is an error in a program. When you find and fix those errors, you are **debugging** a problem.

          ### You have to practice **persistence**, another word for not giving up, in order to find and fix all the bugs.

          ---

          ## **Vocab to Know**

          * ### **Bug** - Part of a program that does not work correctly

          * ### **Debugging** - Finding and fixing problems in an algorithm or program

          * ### **Persistence** - Not giving up
