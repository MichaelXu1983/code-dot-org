        markdown: |
          # Олон дэлгэц бүтээх

          Ердийн апп-д хэд хэдэн "дэлгэц" байдаг эсвэл таны апп-ны нэг хэсэг болох хэрэглэгчдийн үзэж байгаагаар төсөөлж болно. Доорх нь ердийн жишээ болох тавтай морилно уу, тоглоом тоглодог дэлгэц, дэлгэц дээрх тоглоом юм.

          <img src="https://images.code.org/27065f81b2bf53dea099a76868f66e8e-image-1477324003598.png" style="display: block; margin: auto">

          ## Дэлгэц гэж юу вэ?

          Дэлгэц бол Дизайн горим дахь бусад зүйлсийн адил UI элемент юм. Гэхдээ энэ нь цөөн хэдэн өвөрмөц шинж чанартай байдаг.

          1. Дэлгэц бол бусад UI элементүүдийг агуулсан UI элемент юм.
          2. Нэг удаад зөвхөн нэг дэлгэц харагдах боломжтой
          3. Дэлгэц идэвхтэй байх үед зөвхөн дэлгэцэнд "хамаарах" элементүүд харагдах болно.
          4. **Олон дэлгэц, гэхдээ зөвхөн нэг кодлох ажлын талбар**
             *Хэдийгээр таны дизайны элементүүд * олон дэлгэцэн дээр тархсан байж магадгүй ч таны код ийм байдлаар эвдэрдэггүй.
             *Зөвхөн нэг кодчилох ажлын хэсэг байдаг бөгөөд энэ нь апп-д таны бүх кодыг хадгалах болно.

          ## Шинэ дэлгэц хэрхэн хийх талаар

          <div style="float: left; width: 33%">
          Өөрийн апп-д дэлгэц нэмэх хоёр арга бий. Эхлээд, <em>Дизайн горим</em>-д байгаа эсэхээ шалгаарай.
          <br><br>
          <span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          Дэлгэцийн дээд хэсэгт байрлах цэснээс <em>Шинэ дэлгэц ...</em>-г сонгоорой. <strong>Тэмдэглэл:</strong> та энэхүү дэлгэцийн татах цэсийг дизайны горимын хооронд сэлгэхэд ашиглаж болно.
          <br><br>
          <span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>
          Эсвэл хэрэгслийн хайрцгаас Screen UI элементийг чирээд буулгаарай. <strong>Анхаар:</strong> Дэлгэцийн элементийг гаргамагц апп танд <strong>шинэ хоосон дэлгэц</strong>-г харуулах болно. Та татах дэлгэцийн цэсийг ашиглан бусад дэлгэц рүү буцах боломжтой.

          </div>

          ![](https://images.code.org/ed8f45d70a65329597c1623ddd756249-image-1477165123570.png)

          ## Дэлгэцийн шинж чанарыг тохируулах

          <div style="column-count: 4; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 4; width: 100%">

          <span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>Энэ товчлуурын цэсийг ашиглан ажиллахыг хүсч буй дэлгэцээ сонгоорой. Жагсаалт нь таны үүсгэсэн бүх дэлгэцийн ID-г агуулна.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">3.</span>
          Дэлгэцүүд нь бас ID-тай байдаг. Бусад UI элементүүдийн нэгэн адил <em>таны дэлгэцийн тайлбар, утга бүхий ID-г өгөх</em> нь зүйтэй юм. Энэ нь бичих кодыг маш хялбарчилдаг.</p>

          <span style="font-weight: bold; color: #00adbc; font-size: 200%;">4.</span>
          Таны дэлгэц UI элементээр дүүрсэн бол сонгох хоосон зай байхгүй бол энэхүү цэсийг ашиглаарай. Энэ нь дэлгэцийн хэсэг болох UI-ийн бүх элементүүдийг багтаасан болно.</p>
          </div>

          <img src="https://images.code.org/5f8934e6ae0fc2d9dfde8c9a0d93eec2-image-1477249243769.png" style="display: block; margin: auto;">

          <div style="column-count: 2; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 2; width: 50%; float: right">

          <span style="font-weight: bold; color: #00adbc; font-size: 200%;">5.</span>
          Энэ товчлуурыг дарж энэ дэлгэцийг "үндсэн дэлгэц" болгох хэрэгтэй бөгөөд энэ нь апп ажиллаж байх үед хамгийн түрүүнд гарч ирэх дэлгэц юм.</p>



          <span style="font-weight: bold; color: #00adbc; font-size: 200%;">6.</span>
          Дэлгэц нь олон шинж чанаргүй байдаг ч та дэлгэцийн арын дэвсгэрийг өнгө, зураг болгон тохируулж болно. Дэлгэцэнд тохирохын тулд зургийг сунгасан эсвэл шахсан байна.</p>

          </div>
          <div style="clear: both">&nbsp;</div>

          ## *setScreen * командыг ашиглан код бүхий дэлгэцийг өөрчлөх боломжтой

          `SetScreen` команд нь хүссэн дэлгэцээ харуулахын тулд дэлгэцийг өөрчилдөг. Та дэлгэцийг түүний дугаараар зааж өгөх хэрэгтэй.

          <img src="https://images.code.org/005222ed01ade7940963ce149d637286-image-1477168080948.png" style="display: block; margin: auto">

          <div style="column-count: 3; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 3; width: 100%">

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          UI Elements хэрэгслийн хэсгээс <em>setScreen</em>-г олоод, ажлын талбарт оруулаарай.

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>
          Ихэнх тохиолдолд та зарим хэрэглэгчийн үйл явдлын хариуд дэлгэцийг өөрчилдөг. Энэ тохиолдолд <em>setScreen</em> нь "товших" үйл явдлын боловсруулагч дээр id-тай: <em>smileyFace</em> </p> -тай нэмэгдэж байна.

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">3.</span>
          Өөрчлөх хүсэлтэй байгаа дэлгэцийн ID-г сонгоно уу. Энэ тохиолдолд инээмсэглэсэн царайг "сайн уу" гэж хэлэхэд дэлгэц дээр дарахад бид "баяртай" гэсэн дэлгэц рүү шилжихийг хүсч байна.</p>

          <span style="font-weight: bold; color: #00adbc; font-size: 200%;">4.</span>
          <strong>Гол санаа: Олон дэлгэц - Нэг кодлох ажлын талбар.</strong> Энэ бол өөр дэлгэц дээрх <em>олон дэлгэц дээр өөр байдаг</em> үйл явдлыг товшихыг зохицуулдаг код юм<em>-<em>Баяртай дэлгэц</em>. Яг одоо тэр зургийг, дэлгэцийг харах боломжгүй байна, учир нь дэлгэц сонгогдоогүй байна. Гэсэн хэдий ч үүний код энд хэвээр байна.</p>

          </div>
