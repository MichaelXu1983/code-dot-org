          # Шилдэг туршлага> Танхимын соёл

          Компьютерийн шинжлэх ухааны ангийн сурагчдын эрүүл мэндийн соёлыг хэрхэн сурталчлах вэ? Нэгдүгээрт, танхимын бүх хүмүүс, тэр дундаа өөрсдийгөө компьютерын эрдэмтэн шиг ажиллах арга барил, юуг анхаарахаа сайн мэддэг байх ёстой. Энэ нь хүн бүрийг нэг хуудсан дээр байлгаж, танхим дахь ажлыг илүү хялбар болгодог.

          <img src = "https://images.code.org/b5d9ae18a882a4359f096b9c6ade135e-image-1434398703448.jpg" width = "450px" style = "margin-right: 45px; border-radius: 10px;">

          ## Компьютерийн эрдэмтэн шиг ажиллах арга замууд:

          - ** Сониуч бай Сониуч зан нь ихэвчлэн өөрийн асуултанд хариулах чадвартай болоход хүргэдэг.
          - ** Асуулт асуу: ** Өөрийгөө асуудлаа шийдэхийг оролдсоны дараа бусадтай хамтран ажиллаарай.
          - ** Шургуу бай: ** Нээлттэй нарийн төвөгтэй асуудлуудыг шийдвэрлэж, түүндээ итгэлтэй байгаарай. Амжилттай хөтөлбөр бичиж, хүнд програмчлалын бэрхшээлийг даван туулах нь ямар сайхан болохыг мэдэж авснаар энэ нь илүү хялбар болно.
          - ** Том асуудлуудыг илүү жижиг, илүү хялбар шийдвэрлэх асуудлуудад хуваана: ** Үүнийг ** задлах ** гэж нэрлэдэг.
          - ** Кодоо уншина уу: ** Компьютер таны зааврыг яг дагаж байгаа. Кодоор алхам алхамаар (жишээ нь та компьютерийг зааврыг нь боловсруулж байсан шиг) алхамаар нь оруулах нь таны логик болон алдаатай алхамуудыг олоход тусална.
          - ** Алдаа гаргахдаа таагүй санагдахгүй: ** Алдаа дутагдал биш; тэд танд зөв шийдэл, эцсийн бүтээгдэхүүнийг бий болгоход нэг л алхам ойртуулна.
          - ** Дэлгэцнээсээ холдох: ** Энэ нь танд маш их завсарлага өгөх бөгөөд та шинэ хэтийн асуудалтай тулгарч болзошгүй.

          ## Компьютерийн шинжлэх ухаанд суралцахдаа анхаарах зүйлүүд:

          - Компьютерийн програмчлалын ертөнц маш хурдан хөдөлж байгаа тул үнэхээр мастер байхгүй байна. ** Бид бүгд өөр өөр үе шатанд суралцдаг ** гэхдээ бид үргэлж суралцагчид хэвээр байна.
          - Хөтөлбөрт буцаж ирэх бүртээ илүү тохь тухтай болдог. ** Та анх удаа мэргэжилтэн болох гэж байгаа юм биш шүү. **
          - Энэ талаар ямар ч арга байхгүй, програмчлах, ** сурахад цаг хугацаа шаардагдана, гэхдээ хэн ч хийж чадна! **
          - Та код сурах ** өөрийн туршлагын туршлагыг оюутнуудтайгаа хуваалцах боломжтой!

          > ## Тусгах:
