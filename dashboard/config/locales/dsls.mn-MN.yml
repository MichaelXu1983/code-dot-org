          # КШУ-ны үндэс суурь> Товч толь бичиг

          Компьютерийн шинжлэх ухаанд суралцаж эхэлснээр кодлох хэлийг мэддэг байх нь хамгийн чухал ажил юм. Энэхүү сургалтанд болон CS Fundamentals мэдээллийн эх сурвалжид компьютерийн шинжлэх ухааны салбарт хэрэглэгддэг ижил төстэй үгсийн санг ашигладаг. Залуу оюутнуудыг мэргэжлийн нэр томьёог сурч, ашиглахад нь урамшуулах нь бусадтай харилцах, компьютерийн шинжлэх ухаанд мэдлэгээ дараа нь нэр томъёо, ойлголтыг дахин сурах шаардлагагүй болгох боломжийг олгодог. Эдгээр сургалтанд хэрэглэгддэг нэр томъёо, ойлголтыг ихэнх залуу оюутнууд ойлгох чадвартай үгсийг ашиглан тодорхойлдог.

          КШУ-ны үндэс суурийн үндсэн нөөцөд ашигладаг [толь бичгийн нэр томъёоны жагсаалт] (http://code.org/curriculum/docs/k-5/glossary); олон нэр томъёог энэ курсэд оруулсан болно. Та одоо эдгээр бүх үгсийг сурах хэрэггүй. Энэхүү онлайн мэргэжлийн ур чадварыг дээшлүүлэх сургалтын үеэр болон оюутнуудтайгаа манай курсүүдийг ашиглахдаа лавлагаа болгон ашиглаж болно.

          <a href="http://code.org/curriculum/docs/k-5/glossary" target="blank">Толь бичиг харах>></button></a>

          > **Заах зөвлөмж:** Хамгийн сайн туршлага бол ойлгомжтой хэллэгээр нэр томъёог танилцуулах, нэр томъёог өмнөх туршлагатай холбож өгөх, хичээлийн явцад нэр томъёог бүх хичээлийн туршид давтан ашиглах (болон бусад нөхцөлд) ашиглах явдал юм., оюутнуудын аман болон бичгийн харилцаанд ашиглах чадварыг бэхжүүлэх.
