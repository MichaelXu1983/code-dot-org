          # Шилдэг туршлага> Хос нэвтрүүлэг

          Сурган хүмүүжүүлэгчдийн ашигладаг ангийн удирдлагын нэг чухал стратеги бол стратегийн бүлэглэл юм. Code.org дээр бид шилдэг технологийн фирмүүдийн бодит оффисуудад ашигладаг стратегийн бүлэглэх стратеги хийхийг зөвлөж байна: хос нэвтрүүлэг.

          > ** Хос нэвтрүүлэг ** гэдэг нь хоёр оюутан нэг компьютер ашиглан хамтдаа програм бичихэд зориулагдсан явдал юм. Эмэгтэй ба Мэдээллийн Технологийн Үндэсний Төв (NCWIT) нь хос хосын ашиг тусын талаар асар их нөөцтэй байдаг (http://www.ncwit.org/sites/default/files/resources/pairprogramming_retainingwomencollaborativelearning_practice.pdf).

          Судалгаанаас үзэхэд хос програмчлал:

          - Хос холбоогүй оюутны хөтөлбөртэй харьцуулахад илүү өндөр чанартай оюутны хөтөлбөрийг удирддаг
          - Эмэгтэй, эрэгтэй оюутнуудын хоорондын "итгэлцлийн ялгаа" -ыг бууруулж, бүх оюутны програмчлалын итгэлийг нэмэгдүүлдэг
          <br/> <br/>

          Хос нэвтрүүлэг хэрхэн ажилладаг талаар ойлголттой болохын тулд энэхүү видеог үзээд оюутнуудаас суралцах чадварыг нь хэрхэн дээшлүүлж байгааг шууд сонсоорой.

