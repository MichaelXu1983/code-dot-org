        markdown: "# **You just learned \"loops\"!**  \n\n### **A loop is the action
          of doing something over and over again.** Another word for doing something
          again is repeat.\n\n### Loops are really useful for repeating patterns.
          It might be helpful to write out your program without any loops first, then
          try to find a pattern. \n\n### When you see one, stick that pattern into
          a `repeat` block!\n\n---\n\n## **Vocab to Know**\n\n* ### **Loop** - The
          action of doing something over and over again\n\n* ### **Repeat** - Do something
          again\n"
      courseF_markdown_loops_intro:
        content1: Test Markdown Textbook Page
        markdown: "# In this lesson...\n\n### Imagine you want your character to move
          forward **5** times. This would be pretty easy- just drag out **5** move
          forward blocks. Now, imagine you want your character to move forward **5,000**
          times! \n\n### How long would it take you to drag out **5,000** blocks?
          \n\n### Wish there was an easy way to do this? There is!\n\n---\n\n## Blocks
          to Know\n\n![](https://images.code.org/2d949be303e653f4ea203cc00f0b06c3-image-1524697677509.png)\n"
      courseF_markdown_nestedloops_end:
        content1: Test Markdown Textbook Page
        markdown: "# **You just learned \"nested loops\"!**\n\n### **A nested loop
          is a loop within a loop.** Think of it like an outer loop, with another
          loop that got all comfy and cozy and nested inside the outer loop. \n\n###
          Nested loops are great for repeating patterns of patterns. They can be very
          powerful if used correctly!\n\n---\n\n## **Vocab to Know**\n\n### __Nested
          Loops__ - A loop within a loop\n\n"
      courseF_markdown_nestedloops_intro:
        content1: Test Markdown Textbook Page
        markdown: "# **In this lesson...**\n\n### Have you ever wondered what would
          happen if you put a loop *inside another loop*? \n\n### It might just make
          you go loopy!\n\n### If a normal loop is good at repeating patterns, what
          do you think a loop inside another loop would be good at? Let's find out!\n\n---\n\n##
          **Blocks to Know**\n\n![](https://images.code.org/cecea12a6973648b56512ff0990da6fb-image-1524759116715.gif)\n"
