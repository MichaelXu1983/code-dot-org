      Choosing Good IDs:
        markdown: |+
          # Сайн ID сонгох

          **Сайн ID** нь **утга учиртай, тайлбартай** юм.

          Функцуудад сайн нэр өгөхтэй адил ID нь элементийн зорилгыг тодорхойлж өгөхийг хүсэх болно.

          Жишээлбэл, хэрэв таны програмд ​​олон товчлуур байгаа бол энэ товчлуур юу хийж байгааг тодорхойлсон ID бүрийг өгөхийг хүсэх болно.

          Тиймээс, үүний оронд:
           
           * `товчлуур1` ба `товчлуур2`

          Та зөвхөн энэ товчлуур биш харин ашиглаж байгаа товчлуур гэх мэтээр ID-г гаргаж болно.

           * `нүүрТовч` ба `хадгалахТовч` эсвэл
           * `товчНүүр` ба` товчлуур хадгалах "буюу
           * `нүүрТвч` ба `хадгалахТвч`
           * энэ танаас хамаарна!

          <img src = "https://images.code.org/b33be9ee1521f2aa80fedcf22c929d44-image-1476910499958.png" style = "display: block; margin: auto;">

          #ID-н тухай дүрэм
          Тодорхойлолт, утгатай үнэмлэх гаргахдаа **ID-н талаарх зарим дүрмийг** багтаасан болно. ID-ууд...

          * нь том жижиг үсэг хамааралтай.
          * хоосон зай агуулж болохгүй.
          * *заавал* үсэг нь (A-Z эсвэл a-z) эхэлж, дараа нь ямар ч тоо, үсэг оруулж болно.
          * тэмдэгтүүд ("-"), доогуур зураас ("_"), цэг (":") эсвэл цэгүүдийг (".") агуулж болно.

          **Том жижгээр бичихээс хамаарна?**

          Энэ нь "НүүрТовч" ба "нүүрТовч" хоёрын хооронд ялгаа байгаа гэсэн үг (Том үсэг H-ийг эхнийх дээр нь тэмдэглээрэй).

          Эдгээр ялгаа нь эхэндээ ядаргаатай мэт санагддаг, гэхдээ та үүнд дасаж, компьютер ийм нарийвчлал шаардагддаг гэдгийг үнэхээр үнэлдэг.

          Олон үгтэй ID-г том үсгээр бичих, үсэглэх хэд хэдэн нийтлэг загвар байдаг.

          * ** "Тэмээнийтэмдэг"** - `ТэмээнийтэмдэгНэрҮүншигХарагдажболно`
          * **Доогуурзураас** - `Зарим_хүмүүс_доогуур_зураасыг_үгийг_салгахдаа_хэрэглэх_дуртай'
          * **урт зураас** - `Бусад-нь-дунд зураас-урт зураасад-дуртай'

          Таны сонгосон бүхэн танд хамаарна. Энэ бол таны стиль. Зүгээр л тууштай байхад тусалдаг.




