      OPD-K5 Younger Grades:
        markdown: |
          # Бага ангийнханд яагаад компьютерын шинжлэх ухааныг заах вэ?

          <img src="https://images.code.org/0149da542dae03da5f40b7b8aacf73c0-image-1434818868152.jpg" class="level-image">

          Тооцоолон бодох дадлагаас гадна сурагчид кодлолтын туршлагаар дамжин суралцаж, бага ангийнханд компьютерын шинжлэх ухаан заах нь сурагчдад нэмэлт үр ашиг өгөх ба нийгмийн хувьд давуу талтай &mdash; бид технологийн салбарт илүү тэгш байдлыг үүсгэхээр ажиллаж чадна.

          Бид сурагчдад компьютерын шинжлэх ухаан заах явдлыг ахлах сургууль, коллеж хүртэл хүлээвэл, зарим сурагчид компьютерын шинжлэх ухаан бидэнд зориулагдаагүй буюу сургуулиас гадуур үүнийг судалж буй бусад оюутнуудаас хэтэрхий хоцорсон гэж бодох болно.

