      Internet Simulator Setup:
        content1: тайлбар энд байна
        markdown: |
          # Code.org-ийн Интернет симулятор

          _Тэмдэглэл: Энэхүү гарын авлагад жагсаасан заавар нь Интернэт Симулятор-г бие даасан хэрэгсэл болгон ашиглахыг хүсч буй багш нарт зориулагдсан бөгөөд энэ нь Code.org Компьютерийн шинжлэх ухааны сургалтын хөтөлбөрөөс тусдаа юм. Та Code.org CSP сургалтын хөтөлбөрийн хүрээнд боловсруулсан үйл ажиллагааг ашиглахаар төлөвлөж байгаа бол [CSP сургалтын хөтөлбөрийн хуудас.] руу очоорой. (https://code.org/educate/csp)_

          ### Агуулга
          Энд 3 хуудас дэвсгэр суурь ойлголт, мэдээлэл агуулагдсан болно.

          * Интернет симулятор гэж юу вэ? Тойм (доор үзнэ үү)
          * [тохиргоог хийх заавар] (/s/netsim/шат/1/таавар/2)
          * [FAQ] (/s/netsim/шат/1/таавар/3)
           
          ### Интернет симулятор гэж юу вэ? Тойм:

          Интернет симулятор бол манай шинэ ахлах сургуулийн [Компьютерын шинжлэх ухааны зарчмууд] (https://code.org/educate/csp) ангид зориулагдсан Code.org-ийн боловсруулсан хэрэгсэл юм. Энэхүү хэрэгсэл нь сурагчдад сүлжээнд холбогдсон компьютертэй холбоотой янз бүрийн асуудлыг турших (болон шийдвэрлэх) туршлагыг олж авах боломжийг олгох зорилготой юм. Интернетийн симуляторыг сургалтын хөтөлбөрт хамрагдсан 1, 2-р ангиудын интернетийн янз бүрийн давхаргыг дараалан босгоход ашигладаг.

          Та танай ангийн хэрэгслийг зохион бүтээх үйл ажиллагаандаа ашиглах талаар бодож байгаа бол энэ хэрэгслийг манай хичээлийн хөтөлбөрөөр (https://curriculum.code.org/csp/unit1) сайтар судалж үзэхийг зөвлөж байна. **Тохируулах заавар** дараагийн хуудсан дээр Code.org CSP-ийн сургалтын хөтөлбөрөөс тусдаа интернет Simulator ашиглахыг хүссэн багш нарт зориулагдсан болно.

          Энэхүү хэрэгсэл нь эдгээр ойлголтуудыг нэгтгэдэггүй боловч олон сурагчдыг цуглуулж, хоёртын, аравтын, эсвэл ascii суурилсан мессежүүдийг бие биендээ эсвэл бусад ангийнханд илгээх боломжийг олгодог. **Байгаль орчныг янз бүрийн аргаар шийдэж болно, янз бүрийн асуудлуудыг илтгэх, хостуудын хоорондох өгөгдөл, холболтыг дүрслэх, Интернеттэй холбоотой янз бүрийн ойлголтыг сурахад туслах болно.

          Интернэт симуляторыг асуудлыг шийдвэрлэхийн тулд бие даан ажилладаг сурагчидтай хамт *хичээлийн байранд* ашиглахаар зохион бүтээсэн. Ихэнхдээ эдгээр асуудлууд нь харилцаа холбооны протоколыг зохион бүтээх, эсвэл мэдээллийг интернетээр дамжуулах боломжийг бүрдүүлж өгдөг.

          **Code.org-ийн Компьютерийн шинжлэх ухааны сургалтын хөтөлбөрт** бид ихэвчлэн хичээл, үйл ажиллагааг дараах байдлаар зохион байгуулдаг.

          * **Эхний сорилт бэрхшээлтэй оюутнуудыг оролцуулаарай**
           * ж.нь. Биет интернет нь найдваргүй бөгөөд мессежийг алдах боломжтой
          * ** Асуудлын талаархи ойлголттой болохын тулд симулятор дээр туршилт хийх боломжийг олгоно уу.
           * ж.нь. чиглүүлэгчийн бүртгэлийг үзээд бүх мессежийн 10-20% нь бууж, пакетуудыг цэгцгүй чиглүүлж болно
          * ** Сорилтын шийдлийг өөрсдөө зохиох боломж олгох.
            * ж.нь. энэ найдваргүй сүлжээнд хэрхэн найдвартай мессеж илгээх талаар өөрсдийн протоколыг зохиож үзээрэй
          * ** Эцэст нь оюутнууд тэр протокол эсвэл шинэ бүтээл "бодит ертөнцөд" хэрхэн ажилладаг болохыг судалдаг.
           * ж.нь. TCP хэрхэн ажилладаг талаар судалгаа хийж, видеог үзээрэй

          ### Интернет симуляторыг юуг тохируулж болох вэ?

          Хамгийн энгийн үед Интернет симулятор нь ямар ч зохицуулалт, синхрончлолгүйгээр нэг хуваалцсан утсаар мэдээлэл дамжуулах боломжтой. Хамгийн дэвшилтэт энэ нь IP хаягууд, DNS, тогтмол хэмжээ бүхий пакетуудыг ашиглан TCP / IP эсвэл HTTP-тэй төстэй протокол үүсгэхийг шаарддаг олон чиглүүлэгч дээр найдваргүй холболтыг дуурайж чаддаг.

          Бид интернетийн симуляторыг тодорхой сэдвээр заахад тохирсон янз бүрийн тохиргоонд суурилуулсан. Гэхдээ ангийн хувьд Internet Simulator-ийг ашиглавал та зарим хэрэглэгчийн интерфэйсийн тохиргоог хянах хэрэгтэй эсвэл сурагчдаа тодорхой байдлаар тохируулахыг хэлэхийг хүсч байвал зохино.

          Жишээлбэл: Internet Simulator-ийн нэг онцлог шинж чанар нь та эргэн тойронд илгээсэн аливаа өгөгдлийн хоёртын, аравтын, гекс, ASCII дүрслэлийг харуулах боломжтой юм. Зарим тохиргоонд хэрэглэгчид битийг хэрхэн тайлбарлаж болохыг зааж өгөхийн тулд "хэмжээ" -г тохируулж болно. Өөрийнхөө дизайны талаархи хичээлийн хувьд та бидний өгсөн тохируулгуудын аль нэгийг нь сонгож болох юм. Гэхдээ оюутнууд зөвхөн битийн тодорхой дүрслэлийг харуулахыг шаардах хэрэгтэй болж магадгүй юмуу эсвэл хэрчим хэсгийг тодорхой хэмжээнд тохируулахыг хүсч магадгүй юм.

          Илүү том цэг бол энд өгөгдсөн тохиргоо нь тодорхой сэдвийг заах эхлэл болно гэсэн үг юм. Симулятор ашиглах нь таны хэрэгцээнд нийцүүлэн боловсронгуй болгохын тулд та ямар нэгэн мэдлэг чадвар, заах стратеги ашиглах хэрэгтэй болж магадгүй юм.


