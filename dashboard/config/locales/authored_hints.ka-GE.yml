          ოთხი ღრუბელი.
      courseF_bee_functions4:
        courseF_bee_functions4_a: თქვენმა ფუნქციამ უნდა გაიაროს გვერდითი გზები ბოლომდე
          და დააბრუნოს ფუტკარი მთავარ გზაზე. თქვენ არ გჭირდებათ მთავარ პროგრამაში
          კოდის დამატება.
