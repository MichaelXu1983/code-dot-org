    level:
      instructions:
        maze_2_2: 'תוכל לעזור לי לתפוס את החזיר השובב? חבר כמה בלוקים של "לך קדימה" יחד ותלחץ על "הפעל תוכנית" כדי לעזור לי להגיע אליו. '
        maze_2_1: החזיר הזה מבלגן לי את הנוצות. תעזור לי למצוא אותו!
        maze_2_2_5: תשרטטו את השביל ותובילו אותי אל החזיר המטופש הזה. תזהרו מדנמיט או הנוצות שלי יעופו!
        maze_2_3: תוביל אותי לרוע הירוק!(תיזהר מדינמיט)
        maze_2_4: תהיו רגועים ותעזרו לי למצוא את החזיר הרע. אחרת אני עלול להתעצבן!
        maze_2_5: יש דרך בה אני אוכל להגיע לחזיר הטפשי כשאני אשתמש רק ב2 בלוקים. אתם יכולים למצוא אותה?
        maze_2_6: נסה להביא אותי לפולש הירוק תוך שימוש רק בשלושה בלוקים.
        maze_2_7: עזור לי לגרש את החזרזיר הרע באמצעות כמה שפחות בלוקים. נסה להשתמש בבלוק "חזור על הפקודה" יותר מפעם אחת.
        maze_2_8: 'כאשר בלוק אפור, פירוש הדבר הוא שאסור למחוק אותו. פיתרו את החידה באמצעות הבלוק "חזור", אשר חוזר על עצמו 3 פעמים. נסו לשים את 3 הבלוקים הבאים בתוך הבלוק "חזור" האפור: קדימה, קדימה, פנה.'
        maze_2_9: 'נסה להשתמש בבלוק החדש: "חזור עד ש" -  הוא יחזור על עצמו עד שאגיע לחזרזיר המעצבן.'
        maze_2_10: טוב, בפעם האחרונה לאימון - האם אתה יכול לפתור זאת באמצעות רק 4 בלוקים?
        maze_2_11: איש יקר. אני זומבי. אני רעב. חייב... להגיע.... אל החמנית... אתה יכול להוביל אותי לשם באמצעות 5 בלוקים בלבד?
        maze_2_12: . בסדר, זה דומה, אבל שונה במקצת. האם אתה יכול לעשות זאת רק בעזרת 5 בלוקים?
        maze_2_13: 'השתמש בבלוק החדש "אם" על מנת לעזור לי לחהליט מתי לפנות. רמז: אתה צריך רק עוד בלוק אחד נוסף, אבל תלמד איך ליישם זאת על מנת שתוכל בפעם הבאה לעשות בעצמך.'
        maze_2_14: טוב, זה בדיוק כמו החידה האחרונה, אבל עליך לזכור איך להשתמש בבלוק "אם" ובבלוק "חזור שוב" יחד.
        maze_2_15: אני רוצה חמניות! השתמש בבלוק "אם" על מנת להביא אותי לשם תוך שימוש בכמה שפחות בלוקים.
        maze_2_16: טוב, בו נעשה זאת שוב על מנת להתאמן - זה לא מאוד קשה, אבל תיזהר מהצ'ומפרים!
        maze_2_17: הבלוק "אם - אז" בודק את המצב, ועושה פעולה אחת או אחרת. על מנת להביא אותי לחמניות השתדל להשתמש בבלוק החדש.
        maze_2_18: בוא נתרגל שוב את בלוק ה"if-else", האם תצליח בנסיון הראשון?
        maze_2_19: האם אתה יכול להוסיף רק 3 בלוקים על מנת לעזור לי לפתור מבוך מסובך יותר? אם תעשה זאת נכון, אני אוכל ללכת  בכל דרך מפותלת לא משנה מה אורכה.
        turtle_1_1: שלום אני אמן, אתה יכול לכתוב קוד כדי לגרום לי לצייר כמעט הכל. תשתמש בכמה בלוקים כדי לגרום לי לצייר על הקווים האפורים בתמונה.
        turtle_1_2: 'עכשיו צייר ריבוע. הערה: השתמש בצבע האהוב עלייך ע"י בחירתו בבלוק החדש "הגדר צבע".'
        turtle_1_3: צור ריבוע באמצעות 3 בלוקים בלבד.
        turtle_1_4: 'צייר משולש שכל אחת מהפאות שלו בצבע שונה ע"י שימוש באפשרות "צבע אקראי" שבוחר צבע שונה בכל פעם. רמז: עליך להפעיל ע"י לחיצה על המספר בבלוק הסיבוב.'
        turtle_1_5: עכשיו לאימון, צייר משולש ואז מרובע על מנת לצייר מעטפה.
        turtle_1_6: 'האם אתה יכול לצייר את המשולש והריבוע הזה? רמז: צייר את המשולש קודם, ואז מצא כמה צריך להסתובב בטרם תצייר את הריבוע.'
        turtle_1_7: בסדר, בוא ננסה רמה קצת יותר קשה -בוא נראה אם אתה יכול לצייר משקפיים ירוקים. והריבועים צריכים 100 פיקסלים בכל צד, ובנפרד - 50 פיקסלים. אל תשכח לצייר בצבע ירוק!
        turtle_1_8: בסדר, נסה להבין מה קורה אם תפעיל קוד זה (או לחץ "הפעל" על מנת לנסות). עכשיו חזור על כך מספיק פעמים על מנת להשלים את הציור. הצבעים יהיו שונים בכל פעם.
        turtle_1_9: האם אתה יכול להבין מהו המספר שצריך להחליף את סימני השאלה כדי לצייר עיגול?
        turtle_1_10: 'עשית זאת! עכשיו צייר מה שאתה רוצה. כמה רעיונות כיפיים: מר קו, פתית שלג או ספירלה. כמו כן נסה את הבלוק החדש "קבע עובי". תהנה!'
        turtle_4_1: 'האם אתה יכול לצייר משולש (עם קצוות של 100 פיקסלים) בעזרת 3 בלוקים בלבד? רמז: השתמש בבלוק "חזור".'
        turtle_4_2: 'הוסף בלוק: "פנה ימינה ב90 מעלות" במקום כלשהו באמצע של הקוד כבר מחוץ לסביבת העבודה כדי לצייר את המשולשים האלה.'
        turtle_4_3: בסדר, הנה הקוד שכתבת על מנת לצייר משולש. האם אתה יכול להוסיף בלוקים של "חזור שוב" ו"סובב" על מנת לצייר פרח יפה?
        turtle_4_4: 'הנה אותו קוד מהחידה הקודמת, אך מסובבת  ב36 מעלות אחרי ציור של כל משולש. כמה פעמים יהיה צורך לחזור? (רמז: אחרי 360 מעלות של סיבוב הציור יצור מעגל שלם)'
        turtle_4_5: 'הנה אותו קוד מהחידה הקודמת. אבל חוזרת 36 פעמים. בכמה מעלות הסיבוב אמור להיות? (רמז: אחרי 360 מעלות של סיבוב  הציור יהפוך לעיגול שלם)'
        turtle_4_6: על ידי שימוש ב-3 בלוקים, האם אתה יכול לצייר ריבוע עם קצוות של 20 פיקסלים?
        turtle_4_7: 'הנה הקוד עבור ציור הריבוע מהפאזל האחרון. האם תוכל לחזור עליו ולצייר 10 משבצות סמוכות כמו סולם? רמז: אתה צריך רק עוד שני בלוקים .'
        turtle_4_8: הנה הפתרון לחידה הקודמת. האם תוכל להוסיף עוד 2 בלוקים כדי להשלים את הציור?
        turtle_4_9: הנה הפתרון לחידה הקודמת. כמה מעלות עליך להסתובב כדי להשלים את הציור?(אתה ודאי תצטרך לנחש מס' פעמים)
        turtle_4_10: הנה הפתרון לחידה הקודמת. כמה פעמים עלייך לחזור על הפעולה בכדי להשלים את הציור?
        turtle_4_11: נסה לשנות את המספרים של הבלוקים המורים על "סיבוב" ו "חזור" ליצירת דפוסים שונים. נסה לשנות את כל יתר הקוד כדי לצייר כל דבר אחר שאתה רוצה.
        maze_karel_1_1: . היי, אני חקלאי. אני זקוק לעזרתך כדי לשטח את השדה בחווה שלי על מנת להכין אותו לנטיעה. תקדם אותי אל ערימת העפר ותשתמש בבלוק "הסר" כדי להסיר אותו.
        maze_karel_1_2: עכשיו, תביא אותי לבור ותמלא אותו עם שני דליים של עפר, תוך שימוש בבלוק "למלא".
        maze_karel_1_3: העבר אותי אל ערימת העפר, ותגיד לי כמה דליים צריך כדי להסיר תוך כדי שימוש במספר הקטן ביותר של בלוקים.
        maze_karel_1_4: 'תוכל לעזור לי להסיר את כל ארבע ערימות העפר? רמז: השתמש בבלוק לפעולה שחוזרת על עצמה אם אתה יכול.'
        maze_karel_1_5: 'עזור לי למלא את כל הבורות האלו עם 5 דליים של עפר. רמז: אתה יכול להשתמש בבלוק "פעולה חוזרת" בתוך בלוק "כל עוד".'
        maze_karel_1_6: הסר את כל ערימות העפר באמצעות מספר בלוקים מועט ככל האפשר. האפשרויות החדשות בתפריט הנפתח בבלוק "כל עוד" יעזרו לי לבדוק האם אני עומדת על ערימה או על בור.
        maze_karel_1_7: וואו, מצאתי בור ממש עמוק! איני יודע כמה דליים של עפר אני צריך. האם אתה יכול לכתוב תוכנית תמלא את הבור עד שהאדמה תהיה מאוזנת?
        maze_karel_1_8: עזור לי למלא את הבור בקצה השדה, באמצעות בלוקים מעטים ככל האפשר.
        maze_karel_1_9: 'גרום לי להסיר את כל ערימות העפר האלו. נסה להשתמש בבלוקים מעטים ככל האפשר. רמז: נסה להשתמש בבלוק "כל עוד".'
        maze_karel_1_10: אני עובד עד מאוחר, כך שבחוץ חשוך ואני לא יכול לומר עד כמה גדולות ערימות העפר האלו. כעת, אין לי את כל האפשרויות שהיו לי בבלוק "כל עוד". הזז אותי לאורך השדה ואם ישנה ערימת עפר הסר אותה מהדרך.
        maze_karel_1_11: 'עדיין חשוך בחוץ. הזז אותי לאורך המגרש. אם ישנה ערמת עפר הסר אותה, ואם ישנו בור, מלא אותו בעפר. רמז: השתמש בתפריט האפשרויות הנפתח של הבלוק "אם".'
        turtle_2_1: 'שלום. אני אמן זומבי. אני אוהב לצייר! עזור לי לצייר ריבוע בצבע מיוחד. הערה חשובה: יש לך את אותם בלוקים אבל כעת הם מסודרים בקטגוריות.'
        turtle_2_2: ברוכים הבאים לשימוש בפונקציות. הפונקציות יאפשרו לך להגדיר בלוקים חדשים! נסו את הבלוק "צייר ריבוע", הוא נמצא בקטגורית הפונקציות, כדי לצייר ריבוע קטן ירוק בגודל 50X50.
        turtle_2_3: תשתמש בבלוק "חזור שוב" (בקטגוריית חזרות) על מנת לצייר 3 מרובעים בגודל 100, כל אחד במרחק 120 מעלות מהשני. עשה זאת בשלושה צבעים אקראיים.
        turtle_2_4: 'עכשיו אנחנו הולכים להשביח את הקוד. נשנה את הקוד כדי לייצור 36 ריבועים, ברוחב 100 פיקסלים , ובמרחק של 10 מעלות האחד מהשני. רמז: ייתכן שתרצה להשתמש במחוון כדי לגרום לי להתקדם מהר יותר.'
        turtle_2_5: צייר מס' ריבועים עם צלעות ברוחב של 50, 60, 70, 80, ו-90 פיקסלים בכל פעם. תצטרך להשתמש בפונקציות "צייר ריבוע" חמש פעמים. 
        turtle_2_6: 'בסדר, תכנית זו תשתמש במונה, כדי לצייר את אותם הריבועים כמו בפעם הקודמת. אתה רוצה שהריבוע יהיה באותו הגודל כמו המונה, לכן השתמש בבלוק "מונה" (counter). רמז: הוא נמצא בקטגוריות המשתנים.'
        turtle_2_7: הנה תכנית ליצירת ספירלה, אבל הבלוקים מנוטרלים ולכן התכנית לא תרוץ. צור תכנית חדשה על ידי השימוש בבלוק "עבור" (בקטגורית לולאות) ובבלוק "מונה" (בקטגורית משתנים) על-מנת לצייר את אותה הספירלה.
        turtle_2_7_5: ישנה פונקציה חדשה בשם "צייר איש שלג"(בקטגורית הפונקציות). צייר שני אנשי שלג, האחד בגובה 250 והשני בגובה 100. 
        turtle_2_8: זה אחד קצת מטעה. השתמש בפונקציה "צייר איש שלג" ובבלוק החדשה "קפוץ קדימה" (בקטגוריית הפעולות). צייר 3 אנשי-שלג בצבעים שונים, במרחק 100 פיקסלים אחד מהשני.
        turtle_2_9: השתמש בלולאה חוזרת "ספור עם" כדי לצייר משפחת אנשי-שלג עם גבהים של 110, 100, 90, 80, ו70. בין כל שני אנשי שלג צריך להיות מרחק של 60 פיקסלים.
        turtle_2_10: הנה קצת קוד כדי להתנסות בכל מיני ספירלות. מה קורה אם נשנה את כמות הסיבוב? או נגדיר צבע אקראי בלולאה? צייר מה שתרצה.
        maze_karel_2_1: 'תנסה להשתמש בבלוקים כדי לעזור לי להסיר את כל הערימות ולמלא את כל הבורות באדמה. נסה להשתמש בלולאות במקום להשתמש ביותר מדי בלוקים. רמז: אתה יכול לשים לולאה בתוך לולאה.'
        maze_karel_2_2: אנחנו הגדרנו את הבלוק שלנו שנקרא "מלא 5", שעכשיו בקטגוריית הפונקציות. השתמש בזה כדי לעזור לי למלא את הבור הזה.
        maze_karel_2_3: השתמש בפונקציה החדשה "מלא 5" כדי לגרום לי למלא את כל הבורות. תצטרך לגרור את הבלוק "מלא 5" מתוך קטגוריית הפונקציות.
